<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title> Easy Premium</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', 'Noto Sans Bengali', sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #1a2a6c, #b21f1f, #fdbb2d);
            min-height: 100vh;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }
        
        .container {
            max-width: 1000px;
            width: 100%;
            background-color: rgba(255, 255, 255, 0.95);
            border-radius: 20px;
            box-shadow: 0 15px 30px rgba(0, 0, 0, 0.3);
            padding: 40px;
        }
        
        .title {
            text-align: center;
            margin-bottom: 30px;
            color: #333;
            font-size: 1.8rem;
            padding: 10px;
            border-bottom: 2px solid #eee;
        }
        
        .buttons-container {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-top: 10px;
        }
        
        .social-btn {
            display: flex;
            align-items: center;
            padding: 18px 20px;
            border-radius: 12px;
            text-decoration: none;
            color: white;
            font-weight: 600;
            font-size: 1rem;
            transition: all 0.3s ease;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.2);
            position: relative;
            overflow: hidden;
        }
        
        .social-btn:hover {
            transform: translateY(-5px);
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.3);
        }
        
        .social-btn:active {
            transform: translateY(-2px);
        }
        
        .social-btn i {
            font-size: 1.5rem;
            margin-right: 15px;
            width: 30px;
            text-align: center;
        }
        
        .social-btn span {
            flex-grow: 1;
            font-size: 1rem;
        }
        
        .social-btn .arrow {
            font-size: 1.2rem;
            opacity: 0.8;
        }
        
        /* বাটনের রং এবং ব্যাকগ্রাউন্ড */
        .youtube {
            background: linear-gradient(to right, #FF0000, #CC0000);
        }
        
        .facebook {
            background: linear-gradient(to right, #1877F2, #0A5BC4);
        }
        
        .tiktok {
            background: linear-gradient(to right, #000000, #25F4EE, #FE2C55);
        }
        
        .freefire {
            background: linear-gradient(to right, #FF8800, #FF5500);
        }
        
        .instagram {
            background: linear-gradient(45deg, #405DE6, #5851DB, #833AB4, #C13584, #E1306C, #FD1D1D);
        }
        
        .whatsapp {
            background: linear-gradient(to right, #25D366, #128C7E);
        }
        
        .telegram {
            background: linear-gradient(to right, #0088cc, #006699);
        }
        
        /* রেসপনসিভ ডিজাইন */
        @media (max-width: 768px) {
            .container {
                padding: 25px;
            }
            
            .title {
                font-size: 1.5rem;
                margin-bottom: 25px;
            }
            
            .buttons-container {
                grid-template-columns: repeat(2, 1fr);
                gap: 15px;
            }
            
            .social-btn {
                padding: 15px;
                font-size: 0.9rem;
            }
            
            .social-btn i {
                font-size: 1.3rem;
                margin-right: 12px;
            }
        }
        
        @media (max-width: 480px) {
            .title {
                font-size: 1.3rem;
                margin-bottom: 20px;
            }
            
            .buttons-container {
                grid-template-columns: 1fr;
            }
            
            .social-btn {
                padding: 14px 16px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <h1 class="title">আপনি কোন অ্যাপে ডায়মন্ড প্রিমিয়াম কয়েন নিতে চান?</h1>
        
        <div class="buttons-container">
            <a href="https://https://easy-premium.com/YouTubePremium.html" target="_blank" class="social-btn youtube">
                <i class="fab fa-youtube"></i>
                <span>YouTube</span>
                <div class="arrow">→</div>
            </a>
            
            <a href="https://easy-premium.com/FacbookPlan.html" target="_blank" class="social-btn facebook">
                <i class="fab fa-facebook-f"></i>
                <span>Facebook</span>
                <div class="arrow">→</div>
            </a>
            
            <a href="https://www.tiktok.com" target="_blank" class="social-btn tiktok">
                <i class="fab fa-tiktok"></i>
                <span>TikTok</span>
                <div class="arrow">→</div>
            </a>
            
            <a href="https://ff.garena.com" target="_blank" class="social-btn freefire">
                <i class="fas fa-fire"></i>
                <span>Free Fire</span>
                <div class="arrow">→</div>
            </a>
            
            <a href="https://easy-premium.com/InstagramPlan.html" target="_blank" class="social-btn instagram">
                <i class="fab fa-instagram"></i>
                <span>Instagram</span>
                <div class="arrow">→</div>
            </a>
            
            <a href="https://easy-premium.com/WhatsAppPlan.htm" target="_blank" class="social-btn whatsapp">
                <i class="fab fa-whatsapp"></i>
                <span>WhatsApp</span>
                <div class="arrow">→</div>
            </a>
            
            <a href="https://https://easy-premium.com/Telegramplan" target="_blank" class="social-btn telegram">
                <i class="fab fa-telegram"></i>
                <span>Telegram</span>
                <div class="arrow">→</div>
            </a>
        </div>
    </div>

    <script>
        // বাটনগুলিতে ইন্টার্যাক্টিভ ইফেক্ট
        document.querySelectorAll('.social-btn').forEach(button => {
            button.addEventListener('mouseenter', function() {
                this.style.transform = 'translateY(-5px)';
            });
            
            button.addEventListener('mouseleave', function() {
                this.style.transform = 'translateY(0)';
            });
        });
        
        // পেজ লোড হওয়ার সময় বাটনগুলি ধীরে ধীরে দেখা যায়
        document.addEventListener('DOMContentLoaded', function() {
            const buttons = document.querySelectorAll('.social-btn');
            buttons.forEach((button, index) => {
                button.style.opacity = '0';
                button.style.transform = 'translateY(20px)';
                button.style.transition = 'opacity 0.5s, transform 0.5s';
                
                setTimeout(() => {
                    button.style.opacity = '1';
                    button.style.transform = 'translateY(0)';
                }, 100 + (index * 50));
            });
        });
    </script>
</body>
</html>
