<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0, maximum-scale=1.0, user-scalable=no">
    <title>EASY PREMIUM</title>
    <link rel="icon" href="data:image/svg+xml,<svg xmlns=%22http://www.w3.org/2000/svg%22 viewBox=%220 0 100 100%22><text y=%22.9em%22 font-size=%2290%22>ðŸŽ®</text></svg>">
    <script src="https://cdn.tailwindcss.com"></script>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-database-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.10/firebase-auth-compat.js"></script>
    
    <style>
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body { 
            background-color: #0f172a; 
            color: white; 
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            font-size: 14px;
            line-height: 1.4;
        }
        
        .app-container { 
            max-width: 400px; 
            margin: 0 auto; 
            min-height: 100vh; 
            background: #0f172a;
            position: relative;
            padding-bottom: 70px;
        }
        
        .hidden { display: none !important; }
        
        /* Header */
        .header {
            background: #1e293b;
            padding: 12px 16px;
            border-bottom: 1px solid #334155;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        
        .logo-container {
            display: flex;
            align-items: center;
            gap: 10px;
        }
        
        .game-logo {
            width: 36px;
            height: 36px;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            border-radius: 8px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 18px;
            color: black;
            font-weight: 900;
        }
        
        .logo {
            font-size: 16px;
            font-weight: 800;
            color: #f59e0b;
            font-style: italic;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 0.5px;
        }
        
        .header-right {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        
        .balance-badge {
            background-color: #f59e0b;
            color: black;
            padding: 8px 12px;
            border-radius: 20px;
            font-weight: 700;
            font-size: 14px;
            display: flex;
            align-items: center;
        }
        
        /* Store Icon */
        .store-icon {
            background-color: #8b5cf6;
            color: white;
            width: 40px;
            height: 40px;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            font-size: 18px;
            transition: all 0.3s ease;
            border: 2px solid #a78bfa;
        }
        
        .store-icon:hover {
            background-color: #7c3aed;
            transform: scale(1.05);
            box-shadow: 0 4px 12px rgba(139, 92, 246, 0.3);
        }
        
        /* Wallet Section */
        .wallet-section {
            padding: 20px 16px;
        }
        
        .wallet-title {
            font-size: 22px;
            font-weight: 900;
            color: white;
            margin-bottom: 24px;
            font-style: italic;
            text-transform: uppercase;
        }
        
        .action-buttons {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 16px;
            margin-bottom: 32px;
        }
        
        .action-btn {
            padding: 18px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            color: white;
            border: none;
            cursor: pointer;
            transition: all 0.3s;
            text-transform: uppercase;
        }
        
        .action-btn:hover {
            transform: translateY(-2px);
        }
        
        .add-money {
            background: linear-gradient(135deg, #10b981, #059669);
        }
        
        .withdraw {
            background: linear-gradient(135deg, #ef4444, #dc2626);
        }
        
        /* History Section */
        .history-section {
            padding: 0 16px;
        }
        
        .section-title {
            font-size: 12px;
            color: #94a3b8;
            font-weight: 700;
            text-transform: uppercase;
            margin-bottom: 12px;
            letter-spacing: 1px;
        }
        
        .history-card {
            background: #1e293b;
            border-left: 4px solid #f59e0b;
            padding: 16px;
            margin-bottom: 10px;
            border-radius: 8px;
        }
        
        .history-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 8px;
        }
        
        .history-type {
            font-size: 12px;
            font-weight: 700;
            color: #94a3b8;
        }
        
        .history-amount {
            font-size: 16px;
            font-weight: 700;
        }
        
        .add-color {
            color: #10b981;
        }
        
        .withdraw-color {
            color: #ef4444;
        }
        
        .history-footer {
            display: flex;
            justify-content: space-between;
            font-size: 11px;
            color: #64748b;
        }
        
        .history-status {
            font-weight: 700;
        }
        
        .pending { color: #f59e0b; }
        .approved { color: #22c55e; }
        .rejected { color: #ef4444; }
        
        /* Matches Section */
        .matches-section {
            padding: 20px 16px;
        }
        
        .matches-title {
            font-size: 22px;
            font-weight: 900;
            color: white;
            margin-bottom: 8px;
            text-transform: uppercase;
        }
        
        .matches-subtitle {
            font-size: 14px;
            color: #94a3b8;
            margin-bottom: 24px;
        }
        
        .game-mode-tabs {
            display: flex;
            background: #1e293b;
            border-radius: 10px;
            padding: 6px;
            margin-bottom: 20px;
            gap: 6px;
        }
        
        .game-tab {
            flex: 1;
            padding: 12px 8px;
            text-align: center;
            border-radius: 8px;
            font-weight: 700;
            font-size: 13px;
            cursor: pointer;
            transition: all 0.3s;
            border: 2px solid transparent;
            text-transform: uppercase;
        }
        
        .game-tab.active {
            background: #f59e0b;
            color: black;
            border-color: #f59e0b;
        }
        
        /* Match Card */
        .match-card {
            background: #1e293b;
            border-radius: 16px;
            padding: 20px;
            margin-bottom: 16px;
            border: 2px solid #334155;
            position: relative;
        }
        
        .match-title {
            font-size: 18px;
            font-weight: 900;
            color: #f59e0b;
            margin-bottom: 8px;
            text-align: center;
            text-transform: uppercase;
        }
        
        .match-time {
            font-size: 12px;
            color: #94a3b8;
            text-align: center;
            margin-bottom: 16px;
        }
        
        .match-grid {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 12px;
            margin-bottom: 16px;
        }
        
        .match-item {
            background: rgba(245, 158, 11, 0.1);
            padding: 12px;
            border-radius: 10px;
            text-align: center;
        }
        
        .item-label { font-size: 11px; color: #94a3b8; margin-bottom: 4px; }
        .item-value { font-size: 16px; font-weight: 800; color: #f59e0b; }
        
        .match-details {
            display: grid;
            grid-template-columns: repeat(3, 1fr);
            gap: 8px;
            margin-bottom: 16px;
            background: rgba(30, 41, 59, 0.8);
            padding: 12px;
            border-radius: 10px;
        }
        
        .detail-item { text-align: center; }
        .detail-label { font-size: 10px; color: #94a3b8; margin-bottom: 4px; }
        .detail-value { font-size: 13px; font-weight: 700; color: white; }
        
        .players-info {
            font-size: 14px;
            color: #f59e0b;
            text-align: center;
            margin: 12px 0;
            font-weight: 700;
        }
        
        .purchase-status {
            font-size: 12px;
            text-align: center;
            padding: 8px;
            border-radius: 8px;
            margin: 12px 0;
            font-weight: 700;
        }
        
        .purchased { background: rgba(34, 197, 94, 0.2); color: #22c55e; }
        .not-purchased { background: rgba(239, 68, 68, 0.2); color: #ef4444; }
        
        .match-actions { display: flex; gap: 12px; margin-top: 16px; }
        
        .match-btn {
            flex: 1;
            padding: 12px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 13px;
            border: none;
            cursor: pointer;
            text-align: center;
            text-transform: uppercase;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 6px;
        }
        
        .details-btn { background: #0ea5e9; color: white; }
        .purchase-btn { background: #f59e0b; color: black; }
        .purchase-btn:disabled { background: #64748b; cursor: not-allowed; }
        
        .link-btn {
            background: #8b5cf6;
            color: white;
            padding: 14px;
            border-radius: 10px;
            font-weight: 700;
            font-size: 14px;
            border: none;
            cursor: pointer;
            text-align: center;
            width: 100%;
            margin-top: 12px;
            display: none;
            align-items: center;
            justify-content: center;
            gap: 8px;
        }
        
        .link-btn.show { display: flex; }
        
        /* Modals */
        .modal-overlay {
            position: fixed;
            top: 0; left: 0; right: 0; bottom: 0;
            background: rgba(0, 0, 0, 0.95);
            display: flex;
            align-items: center;
            justify-content: center;
            z-index: 1000;
            padding: 16px;
        }
        
        .modal-content {
            background: white;
            border-radius: 16px;
            overflow: hidden;
            width: 100%;
            max-width: 340px;
            animation: modalSlideIn 0.3s ease;
        }
        
        @keyframes modalSlideIn {
            from { opacity: 0; transform: translateY(-20px); }
            to { opacity: 1; transform: translateY(0); }
        }
        
        .modal-header { 
            padding: 20px; 
            text-align: center; 
            color: white; 
            font-weight: 900; 
            font-size: 18px; 
            font-style: italic;
            background: #334155;
        }
        
        .modal-body { padding: 20px; }
        .modal-title { 
            text-align: center; 
            color: #334155; 
            font-weight: 700; 
            font-size: 14px; 
            margin-bottom: 16px; 
        }
        
        .method-buttons { display: grid; grid-template-columns: repeat(2, 1fr); gap: 12px; margin-bottom: 20px; }
        .method-btn { padding: 16px; border-radius: 12px; color: white; font-weight: 700; font-size: 14px; border: none; cursor: pointer; }
        .bkash-btn { background: #d12053; }
        .nagad-btn { background: #f6921e; }
        
        .info-box { 
            background: linear-gradient(135deg, #f8fafc, #f1f5f9); 
            padding: 16px; 
            border-radius: 12px; 
            margin-bottom: 20px; 
            border: 1px solid #e2e8f0; 
        }
        
        .info-text { 
            color: #334155 !important; 
            margin-bottom: 8px; 
            line-height: 1.5; 
        }
        
        .copy-number { 
            background: #f59e0b20; 
            padding: 12px; 
            border-radius: 8px; 
            border: 1px solid #f59e0b40; 
            margin: 12px 0; 
            font-weight: 700; 
            color: #f59e0b !important; 
            text-align: center; 
            font-size: 18px; 
            letter-spacing: 1px; 
        }
        
        .input-field { 
            width: 100%; 
            padding: 12px; 
            margin-bottom: 10px; 
            border: 2px solid #e2e8f0; 
            border-radius: 8px; 
            color: #334155 !important; 
            background-color: #ffffff;
            font-weight: 500; 
            font-size: 14px; 
            outline: none;
        }
        
        .input-field:focus {
            border-color: #f59e0b;
        }
        
        .verify-btn { 
            width: 100%; 
            padding: 14px; 
            background: #f59e0b; 
            color: black; 
            border: none; 
            border-radius: 10px; 
            font-weight: 700; 
            font-size: 14px; 
            cursor: pointer; 
            text-transform: uppercase; 
            margin-top: 8px; 
        }
        
        .cancel-btn { 
            width: 100%; 
            text-align: center; 
            padding: 12px; 
            color: #64748b; 
            font-weight: 600; 
            font-size: 12px; 
            cursor: pointer; 
            margin-top: 8px; 
        }
        
        /* States */
        .empty-state { 
            text-align: center; 
            padding: 60px 20px; 
            color: #64748b; 
        }
        
        .empty-icon { 
            font-size: 48px; 
            margin-bottom: 16px; 
            opacity: 0.5; 
        }
        
        .loading { 
            display: flex; 
            justify-content: center; 
            padding: 40px; 
        }
        
        .spinner { 
            width: 40px; 
            height: 40px; 
            border: 4px solid rgba(245, 158, 11, 0.2); 
            border-top: 4px solid #f59e0b; 
            border-radius: 50%; 
            animation: spin 1s linear infinite; 
        }
        
        @keyframes spin { 
            0% { transform: rotate(0deg); } 
            100% { transform: rotate(360deg); } 
        }
        
        /* Bottom Nav */
        .bottom-nav { 
            position: fixed; 
            bottom: 0; 
            left: 0; 
            right: 0; 
            max-width: 400px; 
            margin: 0 auto; 
            background: #1e293b; 
            border-top: 1px solid #334155; 
            padding: 10px 0; 
            z-index: 100; 
            display: flex; 
            justify-content: space-around; 
        }
        
        .nav-btn { 
            display: flex; 
            flex-direction: column; 
            align-items: center; 
            justify-content: center; 
            color: #94a3b8; 
            font-size: 11px; 
            font-weight: 600; 
            text-transform: uppercase; 
            cursor: pointer; 
            flex: 1; 
            padding: 8px 0; 
        }
        
        .nav-btn i { 
            font-size: 20px; 
            margin-bottom: 4px; 
        }
        
        .nav-btn.active { 
            color: #f59e0b; 
        }
        
        .page-section { 
            display: none; 
        }
        
        .page-section.active { 
            display: block; 
        }
        
        /* Login Screen Styles */
        .login-screen {
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            min-height: 100vh;
            padding: 20px;
            background: #0f172a;
        }
        
        .login-logo-container {
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 15px;
            margin-bottom: 40px;
        }
        
        .login-game-logo {
            width: 80px;
            height: 80px;
            background: linear-gradient(135deg, #f59e0b, #d97706);
            border-radius: 16px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 40px;
            color: black;
            font-weight: 900;
            box-shadow: 0 10px 25px rgba(245, 158, 11, 0.3);
        }
        
        .login-logo {
            font-size: 24px;
            font-weight: 800;
            color: #f59e0b;
            font-style: italic;
            cursor: pointer;
            text-transform: uppercase;
            letter-spacing: 1px;
            text-align: center;
            line-height: 1.2;
        }
        
        .login-card {
            background: #1e293b;
            border-radius: 20px;
            padding: 30px;
            width: 100%;
            max-width: 350px;
            border: 2px solid #334155;
            text-align: center;
        }
        
        .login-title {
            font-size: 18px;
            font-weight: 700;
            color: white;
            margin-bottom: 8px;
            text-transform: uppercase;
        }
        
        .login-subtitle {
            font-size: 13px;
            color: #94a3b8;
            margin-bottom: 30px;
        }
        
        .google-login-btn {
            background: white;
            color: #334155;
            border: none;
            padding: 16px;
            border-radius: 12px;
            font-weight: 700;
            font-size: 16px;
            width: 100%;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            transition: all 0.3s;
            margin-top: 20px;
        }
        
        .google-login-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 20px rgba(0,0,0,0.2);
        }
        
        .google-icon {
            font-size: 20px;
            color: #4285F4;
        }
        
        .user-email-display {
            font-size: 12px;
            color: #94a3b8;
            margin-top: 20px;
            padding: 8px;
            background: rgba(255,255,255,0.1);
            border-radius: 8px;
            word-break: break-all;
        }
        
        .error-message {
            color: #ef4444;
            background: rgba(239,68,68,0.1);
            padding: 12px;
            border-radius: 8px;
            margin-top: 20px;
            font-size: 13px;
            display: none;
        }
        
        /* Join Match Form Modal */
        .form-group {
            margin-bottom: 15px;
        }
        
        .form-label {
            display: block;
            margin-bottom: 5px;
            font-weight: 600;
            color: #334155;
            font-size: 13px;
        }
        
        .form-input {
            width: 100%;
            padding: 10px;
            border: 1px solid #d1d5db;
            border-radius: 6px;
            font-size: 14px;
            color: #334155;
            background: #f9fafb;
        }
        
        .submit-btn {
            background: #f59e0b;
            color: black;
            border: none;
            padding: 12px 24px;
            border-radius: 6px;
            cursor: pointer;
            font-weight: 600;
            width: 100%;
            margin-top: 10px;
            text-transform: uppercase;
        }
        
        .telegram-link-box {
            background: #0088cc20;
            padding: 15px;
            border-radius: 8px;
            margin: 15px 0;
            border: 1px solid #0088cc40;
        }
        
        .telegram-link {
            color: #0088cc;
            font-weight: 600;
            word-break: break-all;
            font-size: 14px;
        }
        
        .copy-link-btn {
            background: #0088cc;
            color: white;
            border: none;
            padding: 8px 12px;
            border-radius: 6px;
            font-size: 12px;
            cursor: pointer;
            margin-top: 8px;
        }
        
        /* Success Message */
        .success-message {
            background: rgba(34, 197, 94, 0.1);
            color: #22c55e;
            padding: 15px;
            border-radius: 8px;
            text-align: center;
            margin: 15px 0;
            font-weight: 600;
        }
        
        /* Hidden Badge */
        .hidden-badge {
            position: absolute;
            top: 10px;
            right: 10px;
            background: #ef4444;
            color: white;
            padding: 4px 8px;
            border-radius: 4px;
            font-size: 10px;
            font-weight: 700;
        }
    </style>
</head>
<body>

<!-- Login Screen -->
<div id="loginScreen" class="login-screen">
    <div class="login-card">
        <div class="login-logo-container">
            <div class="login-logo" onclick="window.open('https://easy-premium.com/Info', '_blank')">EASY PREMIUM</div>
        </div>
        <h2 class="login-title">Welcome to Easy Premium</h2>
        <p class="login-subtitle">Join tournaments and win real money</p>
        
        <div id="loadingSection" class="loading" style="display: none;">
            <div class="spinner"></div>
        </div>
        
        <div id="loginSection">
            <button id="googleLoginBtn" class="google-login-btn" onclick="signInWithGoogle()">
                <i class="fab fa-google google-icon"></i>
                Sign in with Google
            </button>
            
            <div class="user-email-display" id="userEmailDisplay" style="display: none;"></div>
            
            <div id="errorMessage" class="error-message"></div>
        </div>
    </div>
</div>

<!-- Main App (Hidden initially) -->
<div class="app-container hidden" id="mainContainer">
    <div class="header">
        <div class="logo-container">
            <div class="logo" onclick="window.open('https://easy-premium.com/Info.html', '_blank')">EASY PREMIUM</div>
        </div>
        <div class="header-right">
            <!-- Store Icon -->
            <div class="store-icon" onclick="window.open('https://easy-premium.com/Products.html', '_blank')" title="Visit Store">
                <i class="fas fa-store"></i>
            </div>
            
            <div class="balance-badge">
                <i class="fas fa-wallet mr-1"></i>
                à§³ <span id="balanceVal">0</span>
            </div>
        </div>
    </div>
    
    <div class="page-section active" id="walletPage">
        <div class="wallet-section">
            <h1 class="wallet-title">MY WALLET</h1>
            <div class="action-buttons">
                <button class="action-btn add-money" onclick="openModal('add')">ADD MONEY</button>
                <button class="action-btn withdraw" onclick="openModal('withdraw')">WITHDRAW</button>
            </div>
            <div class="history-section">
                <div class="section-title">HISTORY</div>
                <div id="historyItems"></div>
            </div>
        </div>
    </div>
    
    <div class="page-section" id="matchesPage">
        <div class="matches-section">
            <h1 class="matches-title">GAME MATCHES</h1>
            <p class="matches-subtitle">Join tournaments and win real money</p>
            <div class="game-mode-tabs">
                <div class="game-tab active" onclick="changeGameMode('solo')">Solo</div>
                <div class="game-tab" onclick="changeGameMode('duo')">Duo</div>
                <div class="game-tab" onclick="changeGameMode('squad')">Squad</div>
                <div class="game-tab" onclick="changeGameMode('clash')">Clash</div>
            </div>
            <div id="matchListContainer"></div>
        </div>
    </div>
</div>

<!-- Bottom Nav (Initially Hidden) -->
<div class="bottom-nav hidden" id="bottomNav">
    <div class="nav-btn active" onclick="switchPage('wallet')">
        <i class="fas fa-wallet"></i>
        <span>WALLET</span>
    </div>
    <div class="nav-btn" onclick="switchPage('matches')">
        <i class="fas fa-trophy"></i>
        <span>MATCHES</span>
    </div>
    <div class="nav-btn" onclick="logout()">
        <i class="fas fa-sign-out-alt"></i>
        <span>LOGOUT</span>
    </div>
</div>

<!-- Payment Modal -->
<div id="payModal" class="hidden modal-overlay">
    <div class="modal-content">
        <div id="modalHeader" class="modal-header">
            <span id="headerTitle">ADD MONEY</span>
        </div>
        <div class="modal-body">
            <div id="methodStep">

    // Function to convert time to 12-hour format with AM/PM
    function formatTimeTo12Hour(timeString) {
        if (!timeString) return '';
        
        try {
            // Check if time is already in 12-hour format with AM/PM
            if (timeString.toLowerCase().includes('am') || timeString.toLowerCase().includes('pm')) {
                return timeString;
            }
            
            // Parse time in HH:MM format
            const [hours, minutes] = timeString.split(':');
            let hour = parseInt(hours);
            const minute = minutes ? parseInt(minutes) : 0;
            
            let period = 'AM';
            
            if (hour >= 12) {
                period = 'PM';
                if (hour > 12) {
                    hour -= 12;
                }
            }
            
            if (hour === 0) {
                hour = 12;
            }
            
            return `${hour}:${minute.toString().padStart(2, '0')} ${period}`;
        } catch (error) {
            console.error('Error formatting time:', error);
            return timeString;
        }
    }

    // Load Combined History
    function loadCombinedHistory() {
        if (!userId) return;
        
        if (historyListener) {
            historyListener();
        }
        
        historyListener = db.ref('users/' + userId + '/history').on('value', userSnapshot => {
            const div = document.getElementById('historyItems');
            div.innerHTML = "";
            
            Promise.all([
                Promise.resolve(userSnapshot),
                db.ref('admin/requests').orderByChild('userId').equalTo(userId).once('value')
            ]).then(([userData, adminSnapshot]) => {
                let allTransactions = [];
                
                if (userData.exists()) {
                    userData.forEach(child => {
                        const data = child.val();
                        allTransactions.push({
                            source: 'user_history',
                            key: child.key,
                            type: data.type || '',
                            method: data.method || '',
                            amount: data.amount || 0,
                            status: data.status || 'pending',
                            date: data.date || new Date().toLocaleString(),
                            info: data.info || '',
                            timestamp: data.timestamp || Date.now()
                        });
                    });
                }
                
                if (adminSnapshot.exists()) {
                    adminSnapshot.forEach(child => {
                        const data = child.val();
                        
                        const existsInHistory = allTransactions.some(t => 
                            t.amount == data.amount && 
                            t.type === data.type && 
                            t.method === data.method &&
                            Math.abs(new Date(t.date) - new Date(data.date)) < 60000
                        );
                        
                        if (!existsInHistory) {
                            allTransactions.push({
                                source: 'admin_requests',
                                key: child.key,
                                type: data.type || '',
                                method: data.method || '',
                                amount: data.amount || 0,
                                status: data.status || 'pending',
                                date: data.date || new Date().toLocaleString(),
                                info: data.info || '',
                                timestamp: data.timestamp || Date.now()
                            });
                            
                            if (data.status === 'approved' || data.status === 'rejected') {
                                syncTransactionToUserHistory(data);
                            }
                        }
                    });
                }
                
                allTransactions.sort((a,b) => b.timestamp - a.timestamp);
                
                if (allTransactions.length === 0) {
                    div.innerHTML = `<div class="empty-state"><div class="empty-text">No transaction history</div></div>`;
                    return;
                }
                
                displayTransactions(allTransactions.slice(0, 10));
            }).catch(error => {
                console.error('Error loading history:', error);
                div.innerHTML = `<div class="empty-state"><div class="empty-text">Error loading history</div></div>`;
            });
        }, (error) => {
            console.error('History listener error:', error);
        });
    }
    
    // Sync transaction to user history
    function syncTransactionToUserHistory(transaction) {
        if (!userId) return;
        
        const historyEntry = {
            type: transaction.type,
            method: transaction.method,
            amount: transaction.amount,
            status: transaction.status || 'pending',
            date: transaction.date || new Date().toLocaleString(),
            info: transaction.info || '',
            timestamp: transaction.timestamp || Date.now(),
            userId: userId,
            userEmail: currentUser?.email || 'Unknown',
            syncedAt: new Date().toISOString()
        };
        
        db.ref('users/' + userId + '/history').push(historyEntry);
        
        if (transaction.status === 'approved' && transaction.type === 'add') {
            db.ref('users/' + userId + '/balance').transaction(currentBalance => {
                return (currentBalance || 0) + parseInt(transaction.amount);
            });
        }
    }
    
    // Display transactions - FIXED VERSION
    function displayTransactions(transactions) {
        const div = document.getElementById('historyItems');
        let html = '';
        
        transactions.forEach(d => {
            // Get lowercase values for comparison
            const typeLower = d.type ? d.type.toLowerCase() : '';
            const methodLower = d.method ? d.method.toLowerCase() : '';
            const infoLower = d.info ? d.info.toLowerCase() : '';
            
            // Determine if amount should be positive or negative
            let isPositive = false;
            
            // Positive transactions (add, prize, etc.)
            if (typeLower === 'add' || 
                typeLower === 'prize' ||
                typeLower === 'wallet_add' ||
                typeLower.includes('prize') ||
                typeLower.includes('add')) {
                isPositive = true;
            }
            
            // Also check method and info for prize keywords
            if (methodLower.includes('prize') || 
                methodLower.includes('tournament') ||
                infoLower.includes('prize') ||
                infoLower.includes('tournament') ||
                infoLower.includes('win')) {
                isPositive = true;
            }
            
            // Negative transactions (deduction, entry, purchase)
            if (typeLower === 'tournament_entry' ||
                typeLower === 'balance_deduction' ||
                typeLower === 'entry_fee' ||
                typeLower === 'withdraw' ||
                typeLower.includes('deduction') ||
                typeLower.includes('entry') ||
                infoLower.includes('entry fee') ||
                infoLower.includes('fee')) {
                isPositive = false;
            }
            
            const amountColor = isPositive ? 'add-color' : 'withdraw-color';
            const sign = isPositive ? '+' : '-';
            
            // Status class for APPROVED, PENDING, REJECTED - FIXED
            const statusClass = d.status.toLowerCase() === 'pending' ? 'pending' : 
                               d.status.toLowerCase() === 'approved' ? 'approved' : 'rejected';
            
            const displayDate = d.date ? d.date : 'Date not available';
            
            html += `
                <div class="history-card">
                    <div class="history-header">
                        <span class="history-type">${d.type ? d.type.toUpperCase() : 'N/A'} - ${d.method ? d.method.toUpperCase() : 'N/A'}</span>
                        <span class="history-amount ${amountColor}">${sign}à§³${d.amount}</span>
                    </div>
                    <div class="history-footer">
                        <span>${displayDate}</span>
                        <span class="history-status ${statusClass}">${d.status.toUpperCase()}</span>
                    </div>
                </div>`;
        });
        
        div.innerHTML = html;
    }

            return;
        }
        
        const isFull = (currentMatchData.currentPlayers || 0) >= (currentMatchData.maxPlayers || 100);
        if (isFull) {
            alert('This match is already full!');
            return;
        }
        
        // Check if already joined
        db.ref('matchJoins/' + matchId).orderByChild('userId').equalTo(userId).once('value').then(snapshot => {
            if (snapshot.exists()) {
                let alreadyJoined = false;
                snapshot.forEach(child => {
                    const joinData = child.val();
                    if (joinData.gameDetailsSubmitted) {
                        alreadyJoined = true;
                        alert('You have already joined this match!');
                        if (currentMatchData.telegramLink) {
                            setTimeout(() => {
                                window.open(currentMatchData.telegramLink, '_blank');
                            }, 500);
                        }
                    }
                });
                
                if (alreadyJoined) {
                    return;
                }
            }
            
            // Open form directly
            document.getElementById('joinMatchModal').classList.remove('hidden');
            document.getElementById('joinMatchTitle').textContent = `Join: ${currentMatchData.title || 'Match'}`;
            
            document.getElementById('gameIdName').value = '';
            document.getElementById('gameUid').value = '';
            document.getElementById('telegramUsername').value = '';
            
            // Update balance check text
            const entryFee = parseInt(currentMatchData.entryFee || 0);
            const balanceCheckText = document.getElementById('balanceCheckText');
            if (userBalance >= entryFee) {
                balanceCheckText.innerHTML = `<span style="color: #22c55e;">âœ“ Balance: à§³${userBalance}<br>Entry Fee: à§³${entryFee}<br>After purchase: à§³${userBalance - entryFee}</span>`;
                document.getElementById('joinSubmitBtn').disabled = false;
            } else {
                balanceCheckText.innerHTML = `<span style="color: #ef4444;">âœ— Insufficient Balance!<br>Your Balance: à§³${userBalance}<br>Required: à§³${entryFee}<br>Need: à§³${entryFee - userBalance} more</span>`;
                document.getElementById('joinSubmitBtn').disabled = true;
            }
        }).catch(error => {
            console.error('Error checking if already joined:', error);
            alert('Error checking match status. Please try again.');
        });
    }

    // Check Balance and Submit
    function checkBalanceAndSubmit() {
        const gameIdName = document.getElementById('gameIdName').value.trim();
        const gameUid = document.getElementById('gameUid').value.trim();
        const telegramUsername = document.getElementById('telegramUsername').value.trim();
        
        if (!gameIdName || !gameUid || !telegramUsername) {
            alert('Please fill in all fields!');
            return;
        }
        
        if (!/^@/.test(telegramUsername)) {
            alert('Telegram username must start with @');
            return;
        }
        
        const entryFee = parseInt(currentMatchData.entryFee || 0);
        
        // Check balance again
        if (userBalance < entryFee) {
            alert(`Insufficient balance! Entry fee is à§³${entryFee}\nYour balance: à§³${userBalance}\nPlease add money first.`);
            return;
        }
        
        // Disable button to prevent double submission
        document.getElementById('joinSubmitBtn').disabled = true;
        document.getElementById('joinSubmitBtn').innerHTML = 'PROCESSING...';
        
        // Deduct balance
        const newBalance = userBalance - entryFee;
        db.ref('users/' + userId + '/balance').set(newBalance)
            .then(() => {
                userBalance = newBalance;
                document.getElementById('balanceVal').textContent = userBalance;
                
                // Record the purchase transaction
                const purchaseTransaction = {
                    type: 'tournament_entry',
                    method: 'balance_deduction',
                    amount: entryFee,
                    status: 'approved',
                    date: new Date().toLocaleString(),
                    info: `Entry fee for: ${currentMatchData.title || 'Match'}`,
                    timestamp: Date.now(),
                    matchId: currentMatchId,
                    matchTitle: currentMatchData.title
                };
                
                return db.ref('users/' + userId + '/history').push(purchaseTransaction);
            })
            .then(() => {
                // Add player to match
                const playerData = {
                    userId: userId,
                    userEmail: currentUser?.email || 'Unknown',
                    gameIdName: gameIdName,
                    gameUid: gameUid,
                    telegramUsername: telegramUsername,
                    joinTime: new Date().toISOString(),
                    matchId: currentMatchId,
                    gameMode: currentGameMode,
                    entryFee: entryFee,
                    matchTitle: currentMatchData.title || 'Match',
                    status: 'joined',
                    gameDetailsSubmitted: true,
                    paymentStatus: 'paid',
                    paymentTime: new Date().toISOString()
                };
                
                return db.ref('matchJoins/' + currentMatchId).push(playerData);
            })
            .then((joinRef) => {
                // Update player count
                const newPlayerCount = (currentMatchData.currentPlayers || 0) + 1;
                return Promise.all([
                    db.ref('matches/' + currentGameMode + '/' + currentMatchId + '/currentPlayers').set(newPlayerCount),
                    joinRef
                ]);
            })
            .then(([_, joinRef]) => {
                // Update local data
                const matchIndex = allMatchesData[currentGameMode].findIndex(m => m.id === currentMatchId);
                if (matchIndex !== -1) {
                    allMatchesData[currentGameMode][matchIndex].currentPlayers = (currentMatchData.currentPlayers || 0) + 1;
                }
                
                // Add to purchased matches
                const purchaseData = {
                    matchId: currentMatchId,
                    purchaseTime: new Date().toISOString(),
                    matchTitle: currentMatchData.title || 'Match',
                    entryFee: entryFee,
                    gameMode: currentGameMode,
                    matchDate: currentMatchData.date,
                    matchTime: currentMatchData.time,
                    joinId: joinRef.key,
                    gameDetailsSubmitted: true,
                    paymentStatus: 'paid',
                    telegramLink: currentMatchData.telegramLink || ''
                };
                
                return db.ref('users/' + userId + '/purchasedMatches').push(purchaseData);
            })
            .then(() => {
                userPurchasedMatches.push(currentMatchId);
                
                document.getElementById('joinMatchModal').classList.add('hidden');
                
                // Show success message and open Telegram link if available
                if (currentMatchData.telegramLink && currentMatchData.telegramLink.trim() !== '') {
                    setTimeout(() => {
                        alert(`Successfully joined!\n\nà§³${entryFee} has been deducted from your balance.\n\nOpening Telegram group...`);
                        window.open(currentMatchData.telegramLink, '_blank');
                    }, 300);
                } else {
                    setTimeout(() => {
                        alert(`Successfully joined!\n\nà§³${entryFee} has been deducted from your balance.\n\nAdmin will share Telegram link soon.`);
                    }, 300);
                }
                
                setTimeout(() => {
                    displayMatchesForCurrentMode();
                }, 1000);
            })
            .catch(error => {
                console.error('Error joining match:', error);
                alert('Error joining match. Please try again.');
                document.getElementById('joinSubmitBtn').disabled = false;
                document.getElementById('joinSubmitBtn').innerHTML = 'JOIN MATCH';
            });
    }

    // Open Telegram Link for already purchased match
    function openTelegramLink(matchId) {
        const matches = allMatchesData[currentGameMode] || [];
        const match = matches.find(m => m.id === matchId);
        
        if (match && match.telegramLink && match.telegramLink.trim() !== '') {
            window.open(match.telegramLink, '_blank');
        } else {
            alert('Telegram link not available yet. Admin will share it soon.');
        }
    }

    // Close Join Modal
    function closeJoinModal() {
        document.getElementById('joinMatchModal').classList.add('hidden');
    }

    // Show Match Details
    function showMatchDetails(matchId) {
        const matches = allMatchesData[currentGameMode] || [];
        const match = matches.find(m => m.id === matchId);
        
        if (match) {
            if (match.detailsLink && match.detailsLink.trim() !== '') {
                window.open(match.detailsLink, '_blank');
            } else {
                const formattedTime = formatTimeTo12Hour(match.time);
                alert(`Match: ${match.title}\nMap: ${match.map}\nTime: ${formattedTime}\nPrize: à§³${match.totalPrize}\nEntry Fee: à§³${match.entryFee}\nPlayers: ${match.currentPlayers || 0}/${match.maxPlayers || 100}`);
            }
        }
    }

    // Modal Functions
    function openModal(mode) {
        if (!userId) {
            alert('Please login first');
            return;
        }
        
        currentMode = mode;
        document.getElementById('payModal').classList.remove('hidden');
        document.getElementById('methodStep').classList.remove('hidden');
        document.getElementById('formStep').classList.add('hidden');
        document.getElementById('headerTitle').textContent = mode === 'add' ? 'ADD MONEY' : 'WITHDRAW';
        document.getElementById('modalHeader').style.background = "#334155";
    }

    function showForm(method) {
        currentMethod = method;
        document.getElementById('methodStep').classList.add('hidden');
        document.getElementById('formStep').classList.remove('hidden');
        const color = method === 'bkash' ? '#d12053' : '#f6921e';
        document.getElementById('modalHeader').style.background = color;
        document.getElementById('submitBtn').style.background = color;
        
        if (currentMode === 'add') {
            db.ref('admin/numbers/' + method).once('value', s => {
                document.getElementById('instr1').innerHTML = "Copy Number:";
                document.getElementById('copyNumberDisplay').innerHTML = s.val() || "01XXXXXXX";
                document.getElementById('instr2').innerHTML = "Send money and enter TrxID";
            });
        } else {
            document.getElementById('instr1').innerHTML = "Your Balance";
            document.getElementById('copyNumberDisplay').innerHTML = "à§³" + userBalance;
            document.getElementById('instr2').innerHTML = "Enter withdrawal amount and your number";
            
            document.getElementById('inpAmount').value = '';
            document.getElementById('inpInfo').value = '';
        }
    }

    function goBackToMethod() {
        document.getElementById('formStep').classList.add('hidden');
        document.getElementById('methodStep').classList.remove('hidden');
    }

    function submitReq() {
        if (!userId) {
            alert('Please login first');
            return;
        }
        
        const amount = parseInt(document.getElementById('inpAmount').value);
        const info = document.getElementById('inpInfo').value.trim();
        
        if (!amount || !info) {
            alert('Fill all fields!');
            return;
        }
        
        if (currentMode === 'withdraw') {
            if (amount > userBalance) {
                alert('Insufficient balance');
                return;
            }
            
            if (amount < 1) {
                alert('Amount must be at least à§³1');
                return;
            }
        } else {
            if (amount < 10) {
                alert('Minimum deposit amount is à§³10');
                return;
            }
        }
        
        const transaction = {
            userId, 
            amount, 
            info, 
            method: currentMethod, 
            type: currentMode, 
            status: 'pending', 
            date: new Date().toLocaleString(),
            userEmail: currentUser?.email || 'Unknown',
            timestamp: Date.now()
        };
        
        db.ref('users/' + userId + '/history').push(transaction);
        
        db.ref('admin/requests').push(transaction).then(() => {
            alert('Request submitted successfully!');
            closeModal();
            
            if (currentMode === 'withdraw') {
                const newBalance = userBalance - amount;
                db.ref('users/' + userId + '/balance').set(newBalance);
                userBalance = newBalance;
                document.getElementById('balanceVal').textContent = userBalance;
            }
        });
    }

    function closeModal() { 
        document.getElementById('payModal').classList.add('hidden'); 
        document.getElementById('inpAmount').value = '';
        document.getElementById('inpInfo').value = '';
    }
    
    function logout() { 
        if (confirm('Logout?')) {
            auth.signOut().then(() => {
                console.log('User signed out');
            }).catch((error) => {
                console.error('Logout error:', error);
            });
        }
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
        console.log('Page loaded, checking auth state...');
        showLoading(true);
        
        // Check for redirect result first
        checkRedirectResult();
        
        // Also check current auth state after a delay
        setTimeout(() => {
            const currentUser = auth.currentUser;
            if (currentUser) {
                console.log('User already logged in:', currentUser.email);
                showMainApp();
                initializeUserData();
            } else {
                console.log('No user logged in');
                showLoading(false);
            }
        }, 1000);
    });

</script>
