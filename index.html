<script>
    // Firebase Configuration
    const firebaseConfig = {
        apiKey: "AIzaSyCSoTqqSC_NqigWrHwE4Q8IUvWRP9TrxG8",
        authDomain: "top-up-4db01.firebaseapp.com",
        projectId: "top-up-4db01",
        databaseURL: "https://top-up-4db01-default-rtdb.asia-southeast1.firebasedatabase.app",
        storageBucket: "top-up-4db01.appspot.com",
        appId: "1:264548197473:android:4c986618c48182125d7620"
    };

    firebase.initializeApp(firebaseConfig);
    const db = firebase.database();
    const auth = firebase.auth();
    
    let currentMode = 'add', currentMethod = 'bkash', currentGameMode = 'solo';
    let userId = null, userBalance = 0, userPurchasedMatches = [];
    let currentUser = null;
    let historyListener = null;
    let balanceListener = null;
    let purchasedMatchesListener = null;
    
    // FIX: COMPLETELY NEW APPROACH - Store matches data locally
    let allMatchesData = {};
    let matchDataLoaded = false;
    let currentMatchesListener = null;

    // Open Store Link
    function openStore() {
        const storeLink = "https://your-store-link.com";
        window.open(storeLink, '_blank');
    }

    // Auth State Observer
    auth.onAuthStateChanged((user) => {
        if (user) {
            currentUser = user;
            userId = user.uid;
            showLoading(false);
            showMainApp();
            initializeUserData();
        } else {
            removeAllListeners();
            showLoginScreen();
            showLoading(false);
        }
    });

    // Remove all listeners
    function removeAllListeners() {
        console.log("Removing all listeners...");
        
        if (historyListener) {
            historyListener();
            historyListener = null;
        }
        if (balanceListener) {
            balanceListener();
            balanceListener = null;
        }
        if (purchasedMatchesListener) {
            purchasedMatchesListener();
            purchasedMatchesListener = null;
        }
        if (currentMatchesListener) {
            currentMatchesListener();
            currentMatchesListener = null;
        }
    }

    // Show Loading
    function showLoading(show) {
        const loadingSection = document.getElementById('loadingSection');
        const loginSection = document.getElementById('loginSection');
        
        if (show) {
            loadingSection.style.display = 'flex';
            loginSection.style.display = 'none';
        } else {
            loadingSection.style.display = 'none';
            loginSection.style.display = 'block';
        }
    }

    // Show Error Message
    function showError(message) {
        const errorDiv = document.getElementById('errorMessage');
        errorDiv.textContent = message;
        errorDiv.style.display = 'block';
        
        setTimeout(() => {
            errorDiv.style.display = 'none';
        }, 5000);
    }

    // Show Login Screen
    function showLoginScreen() {
        document.getElementById('loginScreen').classList.remove('hidden');
        document.getElementById('mainContainer').classList.add('hidden');
        document.getElementById('bottomNav').classList.add('hidden');
        document.getElementById('userEmailDisplay').style.display = 'none';
        showLoading(false);
    }

    // Show Main App
    function showMainApp() {
        document.getElementById('loginScreen').classList.add('hidden');
        document.getElementById('mainContainer').classList.remove('hidden');
        document.getElementById('bottomNav').classList.remove('hidden');
        
        if (currentUser) {
            const userEmail = document.getElementById('userEmailDisplay');
            userEmail.textContent = currentUser.email;
            userEmail.style.display = 'block';
        }
    }

    // Google Sign In
    function signInWithGoogle() {
        showLoading(true);
        
        const provider = new firebase.auth.GoogleAuthProvider();
        provider.addScope('email');
        provider.addScope('profile');
        
        auth.signInWithPopup(provider)
            .then((result) => {
                const user = result.user;
                console.log('User signed in:', user.uid, user.email);
                initializeUserInDatabase(user.uid, user.email);
            })
            .catch((error) => {
                showLoading(false);
                showError('Login failed: ' + error.message);
                console.error('Login error:', error);
            });
    }

    // Initialize User in Database
    function initializeUserInDatabase(uid, email) {
        const userRef = db.ref('users/' + uid);
        
        userRef.once('value').then((snapshot) => {
            if (!snapshot.exists()) {
                userRef.set({
                    email: email,
                    balance: 0,
                    createdAt: new Date().toISOString(),
                    lastLogin: new Date().toISOString()
                });
            } else {
                userRef.update({
                    lastLogin: new Date().toISOString()
                });
            }
        });
    }

    // Initialize User Data
    function initializeUserData() {
        if (!userId) return;
        
        // Load ALL matches data once
        loadAllMatchesData();
        
        // Then load user data
        loadUserData();
    }

    // Load ALL matches data once - FIXED
    function loadAllMatchesData() {
        console.log("Loading all matches data...");
        
        // Remove existing listener
        if (currentMatchesListener) {
            currentMatchesListener();
            currentMatchesListener = null;
        }
        
        // Load all matches at once
        currentMatchesListener = db.ref('matches').on('value', 
            (snapshot) => {
                if (snapshot.exists()) {
                    allMatchesData = {};
                    snapshot.forEach(modeSnapshot => {
                        const mode = modeSnapshot.key;
                        allMatchesData[mode] = [];
                        
                        modeSnapshot.forEach(matchSnapshot => {
                            allMatchesData[mode].push({
                                id: matchSnapshot.key,
                                ...matchSnapshot.val()
                            });
                        });
                    });
                    
                    matchDataLoaded = true;
                    console.log("All matches data loaded:", Object.keys(allMatchesData));
                    
                    // If we're on matches page, display current mode
                    if (document.getElementById('matchesPage').classList.contains('active')) {
                        displayMatchesForCurrentMode();
                    }
                } else {
                    console.log("No matches data found");
                    allMatchesData = {};
                }
            },
            (error) => {
                console.error("Error loading matches data:", error);
            }
        );
    }

    // Load User Data
    function loadUserData() {
        if (!userId) return;
        
        // Balance listener
        balanceListener = db.ref('users/' + userId + '/balance').on('value', s => {
            userBalance = parseInt(s.val()) || 0;
            document.getElementById('balanceVal').textContent = userBalance;
        });
        
        // Purchased matches listener
        purchasedMatchesListener = db.ref('users/' + userId + '/purchasedMatches').on('value', s => {
            userPurchasedMatches = [];
            if (s.exists()) {
                s.forEach(child => {
                    const purchase = child.val();
                    if (purchase.matchId) {
                        userPurchasedMatches.push(purchase.matchId);
                    }
                });
            }
            
            // If matches page is active, refresh display
            if (document.getElementById('matchesPage').classList.contains('active')) {
                displayMatchesForCurrentMode();
            }
        });
        
        // History listener
        loadCombinedHistory();
    }

    // Load Combined History
    function loadCombinedHistory() {
        if (!userId) return;
        
        if (historyListener) {
            historyListener();
        }
        
        historyListener = db.ref('users/' + userId + '/history').on('value', userSnapshot => {
            const div = document.getElementById('historyItems');
            div.innerHTML = "";
            
            Promise.all([
                Promise.resolve(userSnapshot),
                db.ref('admin/requests').orderByChild('userId').equalTo(userId).once('value')
            ]).then(([userData, adminSnapshot]) => {
                let allTransactions = [];
                
                // 1. Collect from user's history
                if (userData.exists()) {
                    userData.forEach(child => {
                        const data = child.val();
                        allTransactions.push({
                            source: 'user_history',
                            key: child.key,
                            type: data.type || '',
                            method: data.method || '',
                            amount: data.amount || 0,
                            status: data.status || 'pending',
                            date: data.date || new Date().toLocaleString(),
                            info: data.info || '',
                            timestamp: data.timestamp || Date.now()
                        });
                    });
                }
                
                // 2. Collect from admin requests
                if (adminSnapshot.exists()) {
                    adminSnapshot.forEach(child => {
                        const data = child.val();
                        
                        // Check if this transaction already exists in user history
                        const existsInHistory = allTransactions.some(t => 
                            t.amount == data.amount && 
                            t.type === data.type && 
                            t.method === data.method &&
                            Math.abs(new Date(t.date) - new Date(data.date)) < 60000
                        );
                        
                        if (!existsInHistory) {
                            allTransactions.push({
                                source: 'admin_requests',
                                key: child.key,
                                type: data.type || '',
                                method: data.method || '',
                                amount: data.amount || 0,
                                status: data.status || 'pending',
                                date: data.date || new Date().toLocaleString(),
                                info: data.info || '',
                                timestamp: data.timestamp || Date.now()
                            });
                            
                            // Auto-sync missing transaction to user history
                            if (data.status === 'approved' || data.status === 'rejected') {
                                syncTransactionToUserHistory(data);
                            }
                        }
                    });
                }
                
                // Sort by timestamp (newest first)
                allTransactions.sort((a,b) => b.timestamp - a.timestamp);
                
                if (allTransactions.length === 0) {
                    div.innerHTML = `<div class="empty-state"><div class="empty-text">No transaction history</div></div>`;
                    return;
                }
                
                // Show only last 10 transactions
                displayTransactions(allTransactions.slice(0, 10));
            });
        });
    }
    
    // Sync transaction to user history
    function syncTransactionToUserHistory(transaction) {
        if (!userId) return;
        
        const historyEntry = {
            type: transaction.type,
            method: transaction.method,
            amount: transaction.amount,
            status: transaction.status || 'pending',
            date: transaction.date || new Date().toLocaleString(),
            info: transaction.info || '',
            timestamp: transaction.timestamp || Date.now(),
            userId: userId,
            userEmail: currentUser?.email || 'Unknown',
            syncedAt: new Date().toISOString()
        };
        
        db.ref('users/' + userId + '/history').push(historyEntry);
        
        // Update balance if approved deposit
        if (transaction.status === 'approved' && transaction.type === 'add') {
            db.ref('users/' + userId + '/balance').transaction(currentBalance => {
                return (currentBalance || 0) + parseInt(transaction.amount);
            });
        }
    }
    
    // Display transactions
    function displayTransactions(transactions) {
        const div = document.getElementById('historyItems');
        let html = '';
        
        transactions.forEach(d => {
            const amountColor = d.type === 'add' ? 'add-color' : 'withdraw-color';
            const statusClass = d.status === 'pending' ? 'pending' : 
                              d.status === 'approved' ? 'approved' : 'rejected';
            const displayDate = d.date ? d.date : 'Date not available';
            
            html += `
                <div class="history-card">
                    <div class="history-header">
                        <span class="history-type">${d.type.toUpperCase()} - ${d.method.toUpperCase()}</span>
                        <span class="history-amount ${amountColor}">${d.type === 'add' ? '+' : '-'}৳${d.amount}</span>
                    </div>
                    <div class="history-footer">
                        <span>${displayDate}</span>
                        <span class="history-status ${statusClass}">${d.status.toUpperCase()}</span>
                    </div>
                </div>`;
        });
        
        div.innerHTML = html;
    }

    // Switch Page
    function switchPage(page) {
        document.querySelectorAll('.nav-btn').forEach(b => b.classList.remove('active'));
        document.querySelectorAll('.page-section').forEach(s => s.classList.remove('active'));
        
        if (page === 'wallet') {
            document.querySelector('.nav-btn:nth-child(1)').classList.add('active');
            document.getElementById('walletPage').classList.add('active');
        } else {
            document.querySelector('.nav-btn:nth-child(2)').classList.add('active');
            document.getElementById('matchesPage').classList.add('active');
            displayMatchesForCurrentMode();
        }
    }

    // Change Game Mode - SIMPLIFIED
    function changeGameMode(mode) {
        console.log(`Changing game mode from ${currentGameMode} to ${mode}`);
        
        // Update active tab UI
        document.querySelectorAll('.game-tab').forEach(t => t.classList.remove('active'));
        event.target.classList.add('active');
        
        // Set loading state
        const container = document.getElementById('matchListContainer');
        container.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
        
        // Update current game mode
        currentGameMode = mode;
        
        // Display matches for new mode
        setTimeout(() => {
            displayMatchesForCurrentMode();
        }, 100);
    }

    // Display matches for current mode - USING LOCAL DATA
    function displayMatchesForCurrentMode() {
        const container = document.getElementById('matchListContainer');
        
        if (!matchDataLoaded) {
            container.innerHTML = '<div class="loading"><div class="spinner"></div></div>';
            return;
        }
        
        const matches = allMatchesData[currentGameMode] || [];
        
        if (matches.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon"><i class="fas fa-trophy"></i></div>
                    <div class="empty-text">No matches available</div>
                    <div class="empty-subtext">Check back later for new tournaments</div>
                </div>`;
            return;
        }
        
        // Filter visible matches based on purchased status
        const visibleMatches = matches.filter(match => {
            if (match.visible === true || match.visible === undefined) {
                return true;
            }
            
            if (match.visible === false) {
                return userPurchasedMatches.includes(match.id);
            }
            
            return true;
        });
        
        if (visibleMatches.length === 0) {
            container.innerHTML = `
                <div class="empty-state">
                    <div class="empty-icon"><i class="fas fa-trophy"></i></div>
                    <div class="empty-text">No matches available</div>
                    <div class="empty-subtext">Check back later for new tournaments</div>
                </div>`;
            return;
        }
        
        // Sort by date/time
        visibleMatches.sort((a, b) => {
            try {
                const dateA = new Date(a.date + ' ' + a.time);
                const dateB = new Date(b.date + ' ' + b.time);
                return dateA - dateB;
            } catch (e) {
                return 0;
            }
        });
        
        // Clear and create match cards
        container.innerHTML = '';
        visibleMatches.forEach(match => {
            container.appendChild(createMatchCard(match, userPurchasedMatches));
        });
    }

    // Create Match Card
    function createMatchCard(match, purchasedMatchIds) {
        const card = document.createElement('div');
        card.className = 'match-card';
        
        const hasPurchased = purchasedMatchIds.includes(match.id);
        const canJoin = userBalance >= parseInt(match.entryFee || 0);
        const isFull = (match.currentPlayers || 0) >= (match.maxPlayers || 100);
        
        let hiddenBadge = '';
        if (match.visible === false && !hasPurchased) {
            hiddenBadge = '<div class="hidden-badge">HIDDEN</div>';
        }
        
        card.innerHTML = `
            ${hiddenBadge}
            <div class="match-title">${match.title || 'MATCH'}</div>
            <div class="match-time">${match.date || ''} • ${match.time || ''}</div>
            <div class="match-grid">
                <div class="match-item"><div class="item-label">PRIZE</div><div class="item-value">৳${match.totalPrize || '0'}</div></div>
                <div class="match-item"><div class="item-label">KILL</div><div class="item-value">৳${match.perKill || '0'}</div></div>
                <div class="match-item"><div class="item-label">FEE</div><div class="item-value">৳${match.entryFee || '0'}</div></div>
            </div>
            <div class="match-details">
                <div class="detail-item"><div class="detail-label">TYPE</div><div class="detail-value">${match.type || ''}</div></div>
                <div class="detail-item"><div class="detail-label">VER</div><div class="detail-value">${match.version || ''}</div></div>
                <div class="detail-item"><div class="detail-label">MAP</div><div class="detail-value">${match.map || ''}</div></div>
            </div>
            <div class="players-info">${match.currentPlayers || 0}/${match.maxPlayers || 100} Players</div>
            <div class="purchase-status ${hasPurchased ? 'purchased' : 'not-purchased'}">${hasPurchased ? 'Purchased' : 'Purchase Required'}</div>
            
            ${hasPurchased ? 
                `<button class="link-btn show" onclick="openJoinMatchForm('${match.id}')">
                    <i class="fas fa-play"></i>
                    ENTER MATCH LINK
                </button>` : 
                `<div class="match-actions">
                    <button class="match-btn details-btn" onclick="showMatchDetails('${match.id}')">
                        <i class="fas fa-info-circle"></i>
                        DETAILS
                    </button>
                    <button class="match-btn purchase-btn" onclick="purchaseMatch('${match.id}')" ${!canJoin || isFull ? 'disabled' : ''}>
                        <i class="fas fa-shopping-cart"></i>
                        ${isFull ? 'FULL' : (canJoin ? 'PURCHASE' : 'LOW BALANCE')}
                    </button>
                </div>`
            }
        `;
        
        return card;
    }

    // Open Join Match Form
    function openJoinMatchForm(matchId) {
        currentMatchId = matchId;
        
        // Find match in local data
        const matches = allMatchesData[currentGameMode] || [];
        currentMatchData = matches.find(m => m.id === matchId);
        
        if (!currentMatchData) {
            alert('Match not found!');
            return;
        }
        
        // Check if user already submitted details for this match
        db.ref('matchJoins/' + matchId).orderByChild('userId').equalTo(userId).once('value').then(snapshot => {
            if (snapshot.exists()) {
                let alreadyJoined = false;
                snapshot.forEach(child => {
                    const joinData = child.val();
                    if (joinData.gameDetailsSubmitted) {
                        alreadyJoined = true;
                        if (currentMatchData.telegramLink) {
                            window.open(currentMatchData.telegramLink, '_blank');
                            alert('Opening Telegram group...');
                        } else {
                            alert('You have already joined this match. Admin will share Telegram link soon.');
                        }
                    }
                });
                
                if (alreadyJoined) {
                    return;
                }
            }
            
            // Show modal for new join
            document.getElementById('joinMatchModal').classList.remove('hidden');
            document.getElementById('joinMatchTitle').textContent = `Join: ${currentMatchData.title || 'Match'}`;
            
            // Clear form fields
            document.getElementById('gameIdName').value = '';
            document.getElementById('gameUid').value = '';
            document.getElementById('telegramUsername').value = '';
        });
    }

    // Submit Game Details
    function submitGameDetails() {
        const gameIdName = document.getElementById('gameIdName').value.trim();
        const gameUid = document.getElementById('gameUid').value.trim();
        const telegramUsername = document.getElementById('telegramUsername').value.trim();
        
        if (!gameIdName || !gameUid || !telegramUsername) {
            alert('Please fill in all fields!');
            return;
        }
        
        if (!/^@/.test(telegramUsername)) {
            alert('Telegram username must start with @');
            return;
        }
        
        // Check if user has enough balance
        const entryFee = parseInt(currentMatchData.entryFee || 0);
        if (userBalance < entryFee) {
            alert(`Insufficient balance! Entry fee is ৳${entryFee}`);
            return;
        }
        
        // Deduct entry fee from user balance
        const newBalance = userBalance - entryFee;
        db.ref('users/' + userId + '/balance').set(newBalance);
        
        // Update local balance
        userBalance = newBalance;
        document.getElementById('balanceVal').textContent = userBalance;
        
        // Save player details
        const playerData = {
            userId: userId,
            userEmail: currentUser?.email || 'Unknown',
            gameIdName: gameIdName,
            gameUid: gameUid,
            telegramUsername: telegramUsername,
            joinTime: new Date().toISOString(),
            matchId: currentMatchId,
            gameMode: currentGameMode,
            entryFee: entryFee,
            matchTitle: currentMatchData.title || 'Match',
            status: 'joined',
            gameDetailsSubmitted: true
        };
        
        const joinRef = db.ref('matchJoins/' + currentMatchId).push(playerData);
        
        // Update player count in Firebase and local data
        const newPlayerCount = (currentMatchData.currentPlayers || 0) + 1;
        db.ref('matches/' + currentGameMode + '/' + currentMatchId + '/currentPlayers').set(newPlayerCount);
        
        // Update local data
        const matchIndex = allMatchesData[currentGameMode].findIndex(m => m.id === currentMatchId);
        if (matchIndex !== -1) {
            allMatchesData[currentGameMode][matchIndex].currentPlayers = newPlayerCount;
        }
        
        // Update purchased matches
        const purchaseData = {
            matchId: currentMatchId,
            purchaseTime: new Date().toISOString(),
            matchTitle: currentMatchData.title || 'Match',
            entryFee: entryFee,
            gameMode: currentGameMode,
            matchDate: currentMatchData.date,
            matchTime: currentMatchData.time,
            joinId: joinRef.key,
            gameDetailsSubmitted: true
        };
        
        db.ref('users/' + userId + '/purchasedMatches').push(purchaseData);
        
        // Update local purchased matches
        userPurchasedMatches.push(currentMatchId);
        
        // Close modal
        document.getElementById('joinMatchModal').classList.add('hidden');
        
        // Check for Telegram link
        if (currentMatchData.telegramLink && currentMatchData.telegramLink.trim() !== '') {
            setTimeout(() => {
                alert(`Successfully joined! Opening Telegram group...\n\nEntry fee of ৳${entryFee} has been deducted from your balance.`);
                window.open(currentMatchData.telegramLink, '_blank');
            }, 300);
        } else {
            setTimeout(() => {
                alert(`Successfully joined!\n\nEntry fee of ৳${entryFee} has been deducted from your balance.\n\nAdmin will share Telegram link soon.`);
            }, 300);
        }
        
        // Refresh matches display
        setTimeout(() => {
            displayMatchesForCurrentMode();
        }, 1000);
    }

    // Show Match Details
    function showMatchDetails(matchId) {
        const matches = allMatchesData[currentGameMode] || [];
        const match = matches.find(m => m.id === matchId);
        
        if (match) {
            alert(`Match: ${match.title}\nMap: ${match.map}\nTime: ${match.time}\nPrize: ৳${match.totalPrize}\nEntry Fee: ৳${match.entryFee}\nPlayers: ${match.currentPlayers || 0}/${match.maxPlayers || 100}`);
        }
    }

    // Purchase Match
    function purchaseMatch(matchId) {
        if (!userId) {
            alert('Please login first');
            return;
        }
        
        const matches = allMatchesData[currentGameMode] || [];
        const match = matches.find(m => m.id === matchId);
        
        if (!match) {
            alert('Match not found!');
            return;
        }
        
        const fee = parseInt(match.entryFee || 0);
        
        if (userBalance < fee) {
            alert('Low balance!');
            return;
        }
        
        if (confirm(`Join for ৳${fee}?`)) {
            // Update balance
            const newBalance = userBalance - fee;
            db.ref('users/' + userId + '/balance').set(newBalance);
            userBalance = newBalance;
            document.getElementById('balanceVal').textContent = userBalance;
            
            // Update player count
            const newPlayerCount = (match.currentPlayers || 0) + 1;
            db.ref('matches/' + currentGameMode + '/' + matchId + '/currentPlayers').set(newPlayerCount);
            
            // Update local data
            const matchIndex = matches.findIndex(m => m.id === matchId);
            if (matchIndex !== -1) {
                allMatchesData[currentGameMode][matchIndex].currentPlayers = newPlayerCount;
            }
            
            // Save purchase
            const purchaseData = {
                matchId: matchId, 
                purchaseTime: new Date().toISOString(),
                matchTitle: match.title || 'Match',
                entryFee: fee,
                gameMode: currentGameMode,
                matchDate: match.date,
                matchTime: match.time
            };
            
            db.ref('users/' + userId + '/purchasedMatches').push(purchaseData);
            
            // Update local purchased matches
            userPurchasedMatches.push(matchId);
            
            // Save join info
            const joinData = {
                userId: userId,
                userEmail: currentUser?.email || 'Unknown',
                joinTime: new Date().toISOString(),
                matchId: matchId,
                gameMode: currentGameMode,
                entryFee: fee,
                status: 'purchased'
            };
            
            db.ref('matchJoins/' + matchId).push(joinData);
            
            alert('Successfully purchased the match! You can now join by clicking "ENTER MATCH LINK"');
            
            // Refresh display
            setTimeout(() => {
                displayMatchesForCurrentMode();
            }, 500);
        }
    }

    // Modal Functions (unchanged)
    function openModal(mode) {
        if (!userId) {
            alert('Please login first');
            return;
        }
        
        currentMode = mode;
        document.getElementById('payModal').classList.remove('hidden');
        document.getElementById('methodStep').classList.remove('hidden');
        document.getElementById('formStep').classList.add('hidden');
        document.getElementById('headerTitle').textContent = mode === 'add' ? 'ADD MONEY' : 'WITHDRAW';
        document.getElementById('modalHeader').style.background = "#334155";
    }

    function showForm(method) {
        currentMethod = method;
        document.getElementById('methodStep').classList.add('hidden');
        document.getElementById('formStep').classList.remove('hidden');
        const color = method === 'bkash' ? '#d12053' : '#f6921e';
        document.getElementById('modalHeader').style.background = color;
        document.getElementById('submitBtn').style.background = color;
        
        if (currentMode === 'add') {
            db.ref('admin/numbers/' + method).once('value', s => {
                document.getElementById('instr1').innerHTML = "Copy Number:";
                document.getElementById('copyNumberDisplay').innerHTML = s.val() || "01XXXXXXX";
                document.getElementById('instr2').innerHTML = "Send money and enter TrxID";
            });
        } else {
            document.getElementById('instr1').innerHTML = "Your Balance";
            document.getElementById('copyNumberDisplay').innerHTML = "৳" + userBalance;
            document.getElementById('instr2').innerHTML = "Enter withdrawal amount and your number";
            
            document.getElementById('inpAmount').value = '';
            document.getElementById('inpInfo').value = '';
        }
    }

    function goBackToMethod() {
        document.getElementById('formStep').classList.add('hidden');
        document.getElementById('methodStep').classList.remove('hidden');
    }

    function submitReq() {
        if (!userId) {
            alert('Please login first');
            return;
        }
        
        const amount = parseInt(document.getElementById('inpAmount').value);
        const info = document.getElementById('inpInfo').value.trim();
        
        if (!amount || !info) {
            alert('Fill all fields!');
            return;
        }
        
        if (currentMode === 'withdraw') {
            if (amount > userBalance) {
                alert('Insufficient balance');
                return;
            }
            
            if (amount < 1) {
                alert('Amount must be at least ৳1');
                return;
            }
        } else {
            if (amount < 10) {
                alert('Minimum deposit amount is ৳10');
                return;
            }
        }
        
        const transaction = {
            userId, 
            amount, 
            info, 
            method: currentMethod, 
            type: currentMode, 
            status: 'pending', 
            date: new Date().toLocaleString(),
            userEmail: currentUser?.email || 'Unknown',
            timestamp: Date.now()
        };
        
        // Save to user history
        db.ref('users/' + userId + '/history').push(transaction);
        
        // Save to admin requests
        db.ref('admin/requests').push(transaction).then(() => {
            alert('Request submitted successfully!');
            closeModal();
            
            if (currentMode === 'withdraw') {
                const newBalance = userBalance - amount;
                db.ref('users/' + userId + '/balance').set(newBalance);
                userBalance = newBalance;
                document.getElementById('balanceVal').textContent = userBalance;
            }
        });
    }

    function closeModal() { 
        document.getElementById('payModal').classList.add('hidden'); 
        document.getElementById('inpAmount').value = '';
        document.getElementById('inpInfo').value = '';
    }
    
    function logout() { 
        if (confirm('Logout?')) {
            auth.signOut().then(() => {
                console.log('User signed out');
            }).catch((error) => {
                console.error('Logout error:', error);
            });
        }
    }

    // Open Profile Page
    function openProfile() {
        window.open('profile.html', '_blank');
    }

    // Initialize
    document.addEventListener('DOMContentLoaded', () => {
        showLoading(true);
        
        setTimeout(() => {
            showLoading(false);
        }, 2000);
    });

</script>
