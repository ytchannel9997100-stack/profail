<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>শিক্ষা বোর্ড, দিনাজপুর</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: Arial, sans-serif;
        }
        
        body {
            background-color: #ffffff;
            color: #000000;
            line-height: 1.4;
            padding: 8px;
        }
        
        .container {
            width: 100%;
            max-width: 100%;
            margin: 0 auto;
            background: white;
        }
        
        table {
            width: 100%;
            border-collapse: collapse;
            font-size: 13px;
            border: 1px solid #cccccc;
        }
        
        td {
            padding: 8px 10px;
            border-bottom: 1px solid #dddddd;
            vertical-align: top;
        }
        
        td:first-child {
            width: 30%;
            font-weight: bold;
            background-color: #f5f5f5;
            border-right: 1px solid #dddddd;
            font-size: 13px;
        }
        
        td:last-child {
            font-size: 13px;
        }
        
        tr:last-child td {
            border-bottom: none;
        }
        
        .header {
            text-align: center;
            margin-bottom: 15px;
            padding: 12px;
            background-color: #ffffff;
            border-bottom: 2px solid #cccccc;
        }
        
        .header h1 {
            font-size: 18px;
            color: #000000;
            margin-bottom: 4px;
        }
        
        .header p {
            font-size: 14px;
            color: #000000;
        }
        
        .footer {
            text-align: center;
            margin-top: 15px;
            padding: 8px;
            color: #666666;
            font-size: 11px;
        }
        
        .telegram-link {
            color: #0088cc;
            text-decoration: none;
            cursor: pointer;
        }
        
        .telegram-link:hover {
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1>Gamer BD</h1>
            <p>Bangladesh</p>
        </div>
        
        <table>
            <tr>
                <td>নাম</td>
                <td>প্রকাশের মধ্যে: জেল্টিনুল ইসলাম (বিসিএস-১৪)</td>
            </tr>
            <tr>
                <td>পদবী</td>
                <td>চেয়ারম্যান</td>
            </tr>
            <tr>
                <td>অফিস</td>
                <td>মাধ্যমিক ও উচ্চ মাধ্যমিক শিক্ষা বোর্ড, দিনাজপুর।</td>
            </tr>
            <tr>
                <td>ওয়েব পোর্টাল</td>
                <td>dinajpureducationboard@gmail.com</td>
            </tr>
            <tr>
                <td>ইমেইল</td>
                <td>dinajpureducationboard@gmail.com</td>
            </tr>
            <tr>
                <td>ফোন (অফিস)</td>
                <td>০২৫৮৮৮৭৫৬০</td>
            </tr>
            <tr>
                <td>টেলিগ্রাম</td>
                <td>
                    <a href="tg://resolve?phone=01700089540" class="telegram-link">০১৭০০০৮৯৫৪০</a>
                </td>
            </tr>
        </table>
        
        <div class="footer">
            <!-- ফুটারে কোন লেখা নেই -->
        </div>
    </div>

    <script>
        document.addEventListener('DOMContentLoaded', function() {
            const telegramLink = document.querySelector('.telegram-link');
            
            if (telegramLink) {
                telegramLink.addEventListener('click', function(e) {
                    e.preventDefault();
                    
                    // টেলিগ্রাম অ্যাপে খোলার লিংক
                    const tgAppUrl = 'tg://resolve?phone=01700089540';
                    // টেলিগ্রাম ওয়েব ভার্সন (যদি অ্যাপ না থাকে)
                    const tgWebUrl = 'https://web.telegram.org/k/#@01700089540';
                    
                    // প্রথমে অ্যাপে খুলতে চেষ্টা করুন
                    window.location.href = tgAppUrl;
                    
                    // যদি অ্যাপ না থাকে, 2 সেকেন্ড পর ওয়েব ভার্সনে রিডাইরেক্ট করুন
                    setTimeout(function() {
                        window.open(tgWebUrl, '_blank');
                    }, 2000);
                });
            }
        });
    </script>
</body>
</html>
