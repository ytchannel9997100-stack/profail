<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>DENZ ARENA - Wallet</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
        }
        
        body {
            background: linear-gradient(135deg, #0c2461, #1e3799);
            color: white;
            min-height: 100vh;
            padding: 20px;
        }
        
        .container {
            max-width: 500px;
            margin: 0 auto;
            padding: 20px;
        }
        
        header {
            text-align: center;
            margin-bottom: 30px;
            padding: 20px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 15px;
            backdrop-filter: blur(10px);
            border: 1px solid rgba(255, 255, 255, 0.2);
        }
        
        h1 {
            font-size: 2.5rem;
            margin-bottom: 5px;
            color: #4cd137;
            text-shadow: 0 2px 10px rgba(76, 209, 55, 0.3);
        }
        
        h2 {
            font-size: 1.8rem;
            margin: 25px 0 15px;
            color: #fbc531;
        }
        
        .balance-card {
            background: linear-gradient(135deg, #00b894, #00a085);
            padding: 25px;
            border-radius: 15px;
            text-align: center;
            margin: 20px 0;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .balance-amount {
            font-size: 3.5rem;
            font-weight: bold;
            margin: 10px 0;
            text-shadow: 0 2px 5px rgba(0, 0, 0, 0.3);
        }
        
        .button-group {
            display: flex;
            gap: 15px;
            margin: 25px 0;
        }
        
        .btn {
            flex: 1;
            padding: 18px;
            border: none;
            border-radius: 12px;
            font-size: 1.2rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s ease;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .btn-add {
            background: linear-gradient(135deg, #00b894, #00a085);
            color: white;
        }
        
        .btn-withdraw {
            background: linear-gradient(135deg, #e84118, #c23616);
            color: white;
        }
        
        .btn:hover {
            transform: translateY(-3px);
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
        }
        
        .btn:active {
            transform: translateY(0);
        }
        
        .history-section {
            background: rgba(255, 255, 255, 0.08);
            border-radius: 15px;
            padding: 20px;
            margin: 30px 0;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }
        
        .transaction-list {
            margin-top: 15px;
        }
        
        .transaction-item {
            background: rgba(255, 255, 255, 0.05);
            padding: 18px;
            margin-bottom: 12px;
            border-radius: 10px;
            display: flex;
            justify-content: space-between;
            align-items: center;
            border-left: 4px solid #4cd137;
            animation: fadeIn 0.5s ease;
        }
        
        .transaction-item.pending {
            border-left-color: #fbc531;
            background: rgba(251, 197, 49, 0.1);
        }
        
        .transaction-item.refund {
            border-left-color: #e84118;
        }
        
        .transaction-amount {
            font-size: 1.5rem;
            font-weight: bold;
        }
        
        .positive {
            color: #4cd137;
        }
        
        .negative {
            color: #e84118;
        }
        
        .pending-amount {
            color: #fbc531;
        }
        
        .transaction-details {
            font-size: 0.9rem;
            color: rgba(255, 255, 255, 0.7);
            margin-top: 5px;
        }
        
        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: bold;
            margin-top: 8px;
            display: inline-block;
        }
        
        .status-approved {
            background: rgba(76, 209, 55, 0.2);
            color: #4cd137;
        }
        
        .status-pending {
            background: rgba(251, 197, 49, 0.2);
            color: #fbc531;
        }
        
        .status-processing {
            background: rgba(52, 152, 219, 0.2);
            color: #3498db;
        }
        
        .nav-buttons {
            display: flex;
            gap: 15px;
            margin-top: 40px;
        }
        
        .nav-btn {
            flex: 1;
            padding: 15px;
            background: rgba(255, 255, 255, 0.1);
            border: 1px solid rgba(255, 255, 255, 0.2);
            color: white;
            border-radius: 10px;
            font-size: 1.1rem;
            cursor: pointer;
            transition: all 0.3s ease;
            text-align: center;
        }
        
        .nav-btn.active {
            background: rgba(76, 209, 55, 0.2);
            border-color: #4cd137;
        }
        
        .nav-btn:hover {
            background: rgba(255, 255, 255, 0.2);
        }
        
        .refresh-btn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            width: 60px;
            height: 60px;
            background: linear-gradient(135deg, #3498db, #2980b9);
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            cursor: pointer;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            transition: all 0.3s ease;
            z-index: 100;
        }
        
        .refresh-btn:hover {
            transform: rotate(180deg) scale(1.1);
        }
        
        .refresh-btn:active {
            transform: rotate(180deg) scale(1);
        }
        
        .loading {
            display: none;
            text-align: center;
            padding: 20px;
            color: #fbc531;
        }
        
        .loading.active {
            display: block;
        }
        
        @keyframes fadeIn {
            from {
                opacity: 0;
                transform: translateY(10px);
            }
            to {
                opacity: 1;
                transform: translateY(0);
            }
        }
        
        .notification {
            position: fixed;
            top: 20px;
            right: 20px;
            padding: 15px 25px;
            background: linear-gradient(135deg, #00b894, #00a085);
            border-radius: 10px;
            box-shadow: 0 5px 15px rgba(0, 0, 0, 0.3);
            display: none;
            z-index: 1000;
            animation: slideIn 0.3s ease;
        }
        
        @keyframes slideIn {
            from {
                transform: translateX(100%);
                opacity: 0;
            }
            to {
                transform: translateX(0);
                opacity: 1;
            }
        }
        
        .notification.error {
            background: linear-gradient(135deg, #e84118, #c23616);
        }
        
        @media (max-width: 600px) {
            .container {
                padding: 10px;
            }
            
            h1 {
                font-size: 2rem;
            }
            
            .balance-amount {
                font-size: 2.5rem;
            }
            
            .button-group {
                flex-direction: column;
            }
            
            .nav-buttons {
                flex-wrap: wrap;
            }
            
            .nav-btn {
                flex: 1 0 calc(50% - 10px);
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>DENZ ARENA</h1>
            <p>My Wallet Management</p>
        </header>
        
        <div class="balance-card">
            <h3>Current Balance</h3>
            <div class="balance-amount">à§³ <span id="currentBalance">51,512</span></div>
            <p id="balanceStatus">All funds are available for use</p>
        </div>
        
        <h2>MY WALLET</h2>
        <div class="button-group">
            <button class="btn btn-add" onclick="openAddMoneyModal()">
                <span>+</span> ADD MONEY
            </button>
            <button class="btn btn-withdraw" onclick="openWithdrawModal()">
                <span>â†’</span> WITHDRAW
            </button>
        </div>
        
        <div class="history-section">
            <h2>TRANSACTION HISTORY</h2>
            
            <div class="loading" id="loadingHistory">
                Loading transactions...
            </div>
            
            <div class="transaction-list" id="transactionList">
                <!-- Transactions will be loaded here -->
                <div class="transaction-item pending">
                    <div>
                        <div class="transaction-amount pending-amount">+51,512 à§³</div>
                        <div class="transaction-details">1/24/2026, 12:25:12 PM</div>
                        <div class="status-badge status-pending">PENDING</div>
                    </div>
                    <button class="nav-btn" style="padding: 8px 15px; font-size: 0.9rem;" onclick="retryTransaction(this)">
                        Refresh Status
                    </button>
                </div>
                
                <div class="transaction-item">
                    <div>
                        <div class="transaction-amount negative">-0 à§³</div>
                        <div class="transaction-details">1/24/2026, 12:25:24 PM</div>
                        <div class="status-badge status-approved">APPROVED</div>
                    </div>
                </div>
            </div>
        </div>
        
        <div class="nav-buttons">
            <button class="nav-btn active" onclick="navigateTo('wallet')">
                WALLET
            </button>
            <button class="nav-btn" onclick="navigateTo('matches')">
                MATCHES
            </button>
            <button class="nav-btn" onclick="logout()">
                LOGOUT
            </button>
        </div>
        
        <div class="refresh-btn" onclick="refreshWallet()">
            ðŸ”„
        </div>
        
        <div class="notification" id="notification">
            Wallet updated successfully!
        </div>
    </div>
    
    <!-- Add Money Modal -->
    <div id="addMoneyModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center;">
        <div style="background: #1e3799; padding: 30px; border-radius: 15px; width: 90%; max-width: 400px;">
            <h2 style="margin-bottom: 20px;">Add Money</h2>
            <input type="number" id="addAmount" placeholder="Enter amount" style="width: 100%; padding: 15px; margin-bottom: 20px; border-radius: 10px; border: none; font-size: 1.2rem;">
            <div style="display: flex; gap: 15px;">
                <button onclick="addMoney()" style="flex: 1; padding: 15px; background: #00b894; color: white; border: none; border-radius: 10px; font-size: 1.1rem; cursor: pointer;">
                    Confirm
                </button>
                <button onclick="closeModal('addMoneyModal')" style="flex: 1; padding: 15px; background: #e84118; color: white; border: none; border-radius: 10px; font-size: 1.1rem; cursor: pointer;">
                    Cancel
                </button>
            </div>
        </div>
    </div>
    
    <!-- Withdraw Modal -->
    <div id="withdrawModal" style="display: none; position: fixed; top: 0; left: 0; width: 100%; height: 100%; background: rgba(0,0,0,0.8); z-index: 1000; align-items: center; justify-content: center;">
        <div style="background: #1e3799; padding: 30px; border-radius: 15px; width: 90%; max-width: 400px;">
            <h2 style="margin-bottom: 20px;">Withdraw Money</h2>
            <input type="number" id="withdrawAmount" placeholder="Enter amount" style="width: 100%; padding: 15px; margin-bottom: 20px; border-radius: 10px; border: none; font-size: 1.2rem;">
            <div style="display: flex; gap: 15px;">
                <button onclick="withdrawMoney()" style="flex: 1; padding: 15px; background: #00b894; color: white; border: none; border-radius: 10px; font-size: 1.1rem; cursor: pointer;">
                    Confirm
                </button>
                <button onclick="closeModal('withdrawModal')" style="flex: 1; padding: 15px; background: #e84118; color: white; border: none; border-radius: 10px; font-size: 1.1rem; cursor: pointer;">
                    Cancel
                </button>
            </div>
        </div>
    </div>

    <script>
        // Current user wallet data
        let walletData = {
            balance: 51512,
            pendingAmount: 51512,
            transactions: [
                {
                    id: 1,
                    amount: 51512,
                    type: 'credit',
                    status: 'pending',
                    date: '1/24/2026, 12:25:12 PM',
                    description: 'Wallet Top-up'
                },
                {
                    id: 2,
                    amount: 0,
                    type: 'debit',
                    status: 'approved',
                    date: '1/24/2026, 12:25:24 PM',
                    description: 'Transaction Fee'
                }
            ]
        };

        // Initialize wallet display
        function initializeWallet() {
            updateBalanceDisplay();
            renderTransactions();
        }

        // Update balance display
        function updateBalanceDisplay() {
            const balanceElement = document.getElementById('currentBalance');
            const balanceStatus = document.getElementById('balanceStatus');
            
            // Format balance with commas
            balanceElement.textContent = walletData.balance.toLocaleString();
            
            if (walletData.pendingAmount > 0) {
                balanceStatus.textContent = `à§³${walletData.pendingAmount.toLocaleString()} pending approval`;
                balanceStatus.style.color = '#fbc531';
            } else {
                balanceStatus.textContent = 'All funds are available for use';
                balanceStatus.style.color = '#4cd137';
            }
        }

        // Render transactions
        function renderTransactions() {
            const transactionList = document.getElementById('transactionList');
            transactionList.innerHTML = '';
            
            walletData.transactions.forEach(transaction => {
                const transactionElement = document.createElement('div');
                transactionElement.className = `transaction-item ${transaction.status}`;
                if (transaction.status === 'pending') transactionElement.classList.add('pending');
                
                const amount = transaction.amount.toLocaleString();
                const amountClass = transaction.type === 'credit' ? 'positive' : 'negative';
                const amountSign = transaction.type === 'credit' ? '+' : '-';
                
                transactionElement.innerHTML = `
                    <div>
                        <div class="transaction-amount ${amountClass}">${amountSign}${amount} à§³</div>
                        <div class="transaction-details">${transaction.date}</div>
                        <div class="status-badge status-${transaction.status}">${transaction.status.toUpperCase()}</div>
                    </div>
                    ${transaction.status === 'pending' ? 
                        `<button class="nav-btn" style="padding: 8px 15px; font-size: 0.9rem;" onclick="retryTransaction(this, ${transaction.id})">
                            Refresh Status
                        </button>` : ''
                    }
                `;
                
                transactionList.appendChild(transactionElement);
            });
        }

        // Refresh wallet data
        function refreshWallet() {
            const loading = document.getElementById('loadingHistory');
            const refreshBtn = document.querySelector('.refresh-btn');
            
            loading.classList.add('active');
            refreshBtn.style.transform = 'rotate(180deg)';
            
            // Simulate API call
            setTimeout(() => {
                // In real app, this would be an API call
                // For demo, we'll simulate updating pending transactions
                walletData.transactions.forEach(trans => {
                    if (trans.status === 'pending') {
                        // 80% chance of approval
                        if (Math.random() > 0.2) {
                            trans.status = 'approved';
                            if (trans.type === 'credit') {
                                walletData.pendingAmount -= trans.amount;
                            }
                        }
                    }
                });
                
                updateBalanceDisplay();
                renderTransactions();
                loading.classList.remove('active');
                refreshBtn.style.transform = 'rotate(0)';
                
                showNotification('Wallet updated successfully!');
            }, 1500);
        }

        // Retry specific transaction
        function retryTransaction(button, transactionId) {
            button.textContent = 'Checking...';
            button.disabled = true;
            
            setTimeout(() => {
                const transaction = walletData.transactions.find(t => t.id === transactionId);
                if (transaction && transaction.status === 'pending') {
                    // Simulate approval
                    transaction.status = 'approved';
                    if (transaction.type === 'credit') {
                        walletData.pendingAmount -= transaction.amount;
                    }
                    
                    updateBalanceDisplay();
                    renderTransactions();
                    showNotification('Transaction approved!');
                }
                
                button.disabled = false;
            }, 1000);
        }

        // Show notification
        function showNotification(message, isError = false) {
            const notification = document.getElementById('notification');
            notification.textContent = message;
            notification.className = 'notification' + (isError ? ' error' : '');
            notification.style.display = 'block';
            
            setTimeout(() => {
                notification.style.display = 'none';
            }, 3000);
        }

        // Modal functions
        function openAddMoneyModal() {
            document.getElementById('addMoneyModal').style.display = 'flex';
            document.getElementById('addAmount').value = '';
            document.getElementById('addAmount').focus();
        }

        function openWithdrawModal() {
            document.getElementById('withdrawModal').style.display = 'flex';
            document.getElementById('withdrawAmount').value = '';
            document.getElementById('withdrawAmount').focus();
        }

        function closeModal(modalId) {
            document.getElementById(modalId).style.display = 'none';
        }

        // Add money
        function addMoney() {
            const amount = parseFloat(document.getElementById('addAmount').value);
            
            if (!amount || amount <= 0) {
                showNotification('Please enter a valid amount', true);
                return;
            }
            
            // Create new transaction
            const newTransaction = {
                id: walletData.transactions.length + 1,
                amount: amount,
                type: 'credit',
                status: 'pending',
                date: new Date().toLocaleString(),
                description: 'Wallet Top-up'
            };
            
            walletData.transactions.unshift(newTransaction);
            walletData.pendingAmount += amount;
            
            closeModal('addMoneyModal');
            updateBalanceDisplay();
            renderTransactions();
            showNotification(`à§³${amount.toLocaleString()} added to pending transactions`);
        }

        // Withdraw money
        function withdrawMoney() {
            const amount = parseFloat(document.getElementById('withdrawAmount').value);
            
            if (!amount || amount <= 0) {
                showNotification('Please enter a valid amount', true);
                return;
            }
            
            if (amount > walletData.balance) {
                showNotification('Insufficient balance', true);
                return;
            }
            
            // Create withdrawal transaction
            const newTransaction = {
                id: walletData.transactions.length + 1,
                amount: amount,
                type: 'debit',
                status: 'pending',
                date: new Date().toLocaleString(),
                description: 'Withdrawal Request'
            };
            
            walletData.transactions.unshift(newTransaction);
            walletData.balance -= amount;
            
            closeModal('withdrawModal');
            updateBalanceDisplay();
            renderTransactions();
            showNotification(`Withdrawal request for à§³${amount.toLocaleString()} submitted`);
        }

        // Navigation
        function navigateTo(page) {
            const buttons = document.querySelectorAll('.nav-btn');
            buttons.forEach(btn => btn.classList.remove('active'));
            event.target.classList.add('active');
            
            showNotification(`Navigating to ${page.toUpperCase()}...`);
            // In real app, this would redirect to the page
        }

        // Logout
        function logout() {
            if (confirm('Are you sure you want to logout?')) {
                showNotification('Logging out...');
                // In real app, this would clear session and redirect
                setTimeout(() => {
                    window.location.href = '/login';
                }, 1000);
            }
        }

        // Auto-refresh pending transactions every 30 seconds
        setInterval(() => {
            const hasPending = walletData.transactions.some(t => t.status === 'pending');
            if (hasPending) {
                refreshWallet();
            }
        }, 30000);

        // Initialize on page load
        document.addEventListener('DOMContentLoaded', initializeWallet);
    </script>
</body>
</html>
