    <!-- Firebase SDK -->
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.6.1/firebase-database-compat.js"></script>
    
    <script>
        // ‡¶´‡¶æ‡¶Ø‡¶º‡¶æ‡¶∞‡¶¨‡ßá‡¶∏ ‡¶ï‡¶®‡¶´‡¶ø‡¶ó‡¶æ‡¶∞‡ßá‡¶∂‡¶®
        const firebaseConfig = {
            apiKey: "AIzaSyBt9t6mcjUtXxX2igAJdseuIIc8pP_QPEw",
            authDomain: "easy-premium.firebaseapp.com",
            databaseURL: "https://easy-premium-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "easy-premium",
            storageBucket: "easy-premium.firebasestorage.app",
            messagingSenderId: "155891252265",
            appId: "1:155891252265:web:77ab41de24231e8e5ef038"
        };

        // ‡¶´‡¶æ‡¶Ø‡¶º‡¶æ‡¶∞‡¶¨‡ßá‡¶∏ ‡¶á‡¶®‡¶ø‡¶∂‡¶ø‡¶Ø‡¶º‡¶æ‡¶≤‡¶æ‡¶á‡¶ú
        let database;
        try {
            firebase.initializeApp(firebaseConfig);
            database = firebase.database();
            console.log("‚úÖ Firebase initialized");
        } catch (error) {
            console.error("‚ùå Firebase init error:", error);
        }

        // ========== ‡¶°‡¶ø‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡¶∂‡¶® ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® (‡¶Æ‡ßá‡¶á‡¶® ‡¶∏‡¶æ‡¶á‡¶ü‡ßá‡¶∞ generatePaymentLink-‡¶è‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶Æ‡¶ø‡¶≤ ‡¶∞‡ßá‡¶ñ‡ßá) ==========
        function decryptPaymentData(encryptedData) {
            try {
                console.log("üîê Decrypting:", encryptedData);
                
                // 1. URL ‡¶°‡¶ø‡¶ï‡ßã‡¶°
                const urlDecoded = decodeURIComponent(encryptedData);
                console.log("1Ô∏è‚É£ URL decoded:", urlDecoded);
                
                // 2. Base64 ‡¶°‡¶ø‡¶ï‡ßã‡¶°
                const base64Decoded = atob(urlDecoded);
                console.log("2Ô∏è‚É£ Base64 decoded:", base64Decoded);
                
                // 3. ‡¶°‡¶ø‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡¶∂‡¶® ‡¶ï‡ßÄ (‡¶Æ‡ßá‡¶á‡¶® ‡¶∏‡¶æ‡¶á‡¶ü‡ßá‡¶∞ generatePaymentLink-‡¶è‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶Æ‡¶ø‡¶≤ ‡¶∞‡ßá‡¶ñ‡ßá)
                const key = 'EP_SECURE_2025_KEY_!@#';
                
                // 4. XOR ‡¶°‡¶ø‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡¶∂‡¶®
                let decrypted = '';
                for (let i = 0; i < base64Decoded.length; i++) {
                    const keyChar = key.charCodeAt(i % key.length);
                    const dataChar = base64Decoded.charCodeAt(i);
                    decrypted += String.fromCharCode(dataChar ^ keyChar);
                }
                
                console.log("3Ô∏è‚É£ XOR decrypted:", decrypted);
                
                // 5. JSON ‡¶™‡¶æ‡¶∞‡ßç‡¶∏
                // ‡¶´‡¶∞‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ü: "orderId|platformId|price|timestamp" ‡¶Ö‡¶•‡¶¨‡¶æ JSON
                let parsed;
                try {
                    parsed = JSON.parse(decrypted);
                    console.log("4Ô∏è‚É£ Parsed as JSON:", parsed);
                } catch (e) {
                    // ‡¶™‡¶æ‡¶á‡¶™ ‡¶∏‡ßá‡¶™‡¶æ‡¶∞‡ßá‡¶ü‡ßá‡¶° ‡¶´‡¶∞‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ü ‡¶π‡¶§‡ßá ‡¶™‡¶æ‡¶∞‡ßá
                    const parts = decrypted.split('|');
                    if (parts.length >= 3) {
                        parsed = {
                            orderId: parts[0],
                            platformId: parts[1],
                            price: parts[2],
                            timestamp: parts[3] || Date.now()
                        };
                        console.log("4Ô∏è‚É£ Parsed as pipe-separated:", parsed);
                    } else {
                        throw new Error("Invalid data format");
                    }
                }
                
                return parsed;
            } catch (error) {
                console.error("‚ùå Decryption error:", error);
                return null;
            }
        }

        // ========== ‡¶´‡¶æ‡¶Ø‡¶º‡¶æ‡¶∞‡¶¨‡ßá‡¶∏ ‡¶•‡ßá‡¶ï‡ßá D ‡¶´‡¶ø‡¶≤‡ßç‡¶° ‡¶™‡¶°‡¶º‡¶æ ==========
        async function fetchDFromFirebase(platformId) {
            try {
                if (!database) {
                    throw new Error("Firebase not initialized");
                }
                
                console.log("üì° Fetching D field for platform:", platformId);
                
                const dRef = firebase.database().ref(`publicData/pricingPlans/${platformId}`);
                const snapshot = await dRef.once('value');
                
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    console.log("üì¶ Firebase data:", data);
                    
                    // D ‡¶´‡¶ø‡¶≤‡ßç‡¶° ‡¶ñ‡ßã‡¶Å‡¶ú‡¶æ
                    if (data.D) return data.D;
                    if (data.description) return data.description;
                    return JSON.stringify(data, null, 2);
                } else {
                    console.log("‚ùå No data found for platform:", platformId);
                    return null;
                }
            } catch (error) {
                console.error("‚ùå Firebase fetch error:", error);
                return null;
            }
        }

        // ========== ‡¶™‡ßá‡¶ú ‡¶≤‡ßã‡¶° ‡¶π‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶™‡¶∞ ==========
        window.addEventListener('DOMContentLoaded', async function() {
            const outputDiv = document.getElementById('output');
            const debugDiv = document.getElementById('debugInfo');
            const payNowBtn = document.getElementById('payNowBtn');
            
            // URL ‡¶•‡ßá‡¶ï‡ßá data ‡¶™‡ßç‡¶Ø‡¶æ‡¶∞‡¶æ‡¶Æ‡¶ø‡¶ü‡¶æ‡¶∞ ‡¶®‡ßá‡¶ì‡¶Ø‡¶º‡¶æ
            const urlParams = new URLSearchParams(window.location.search);
            const encodedData = urlParams.get('data') || urlParams.get('v') || urlParams.get('order');
            
            if (!encodedData) {
                outputDiv.innerHTML = '<div class="error">‚ùå URL-‡¶è ‡¶ï‡ßã‡¶®‡ßã ‡¶°‡¶æ‡¶ü‡¶æ ‡¶®‡ßá‡¶á</div>';
                return;
            }
            
            // ‡¶°‡¶ø‡¶¨‡¶æ‡¶ó ‡¶§‡¶•‡ßç‡¶Ø ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
            if (debugDiv) {
                debugDiv.innerHTML = `<strong>Raw encoded data:</strong> ${encodedData}`;
            }
            
            // ‡¶°‡¶ø‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡ßç‡¶ü ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ
            const decryptedData = decryptPaymentData(encodedData);
            
            if (!decryptedData) {
                outputDiv.innerHTML = `
                    <div class="error">
                        <strong>‚ùå ‡¶°‡¶æ‡¶ü‡¶æ ‡¶°‡¶ø‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡ßç‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø</strong>
                    </div>
                `;
                return;
            }
            
            // ‡¶°‡¶ø‡¶¨‡¶æ‡¶ó ‡¶§‡¶•‡ßç‡¶Ø ‡¶Ü‡¶™‡¶°‡ßá‡¶ü
            if (debugDiv) {
                debugDiv.innerHTML += `<br><br><strong>‚úÖ Decrypted data:</strong><br>${JSON.stringify(decryptedData, null, 2)}`;
            }
            
            // ‡¶°‡¶ø‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡ßç‡¶ü‡ßá‡¶° ‡¶°‡¶æ‡¶ü‡¶æ ‡¶•‡ßá‡¶ï‡ßá platformId ‡¶¨‡ßá‡¶∞ ‡¶ï‡¶∞‡¶æ
            const platformId = decryptedData.p || decryptedData.platformId || decryptedData.id || 
                              (decryptedData.orderId ? decryptedData.orderId.split('-')[1] : null);
            
            // Firebase ‡¶•‡ßá‡¶ï‡ßá D ‡¶´‡¶ø‡¶≤‡ßç‡¶° ‡¶Ü‡¶®‡¶æ
            let dFieldContent = "üìÑ D ‡¶´‡¶ø‡¶≤‡ßç‡¶° ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø";
            if (platformId && database) {
                const firebaseData = await fetchDFromFirebase(platformId);
                if (firebaseData) {
                    dFieldContent = firebaseData;
                }
            } else {
                // ‡¶´‡ßç‡¶Ø‡¶æ‡¶≤‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï: ‡¶°‡¶ø‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡ßç‡¶ü‡ßá‡¶° ‡¶°‡¶æ‡¶ü‡¶æ ‡¶•‡ßá‡¶ï‡ßá
                dFieldContent = decryptedData.d || decryptedData.D || decryptedData.description || 
                               `Order ID: ${decryptedData.orderId || 'N/A'}\nPlatform: ${decryptedData.platformId || platformId || 'N/A'}\nPrice: ${decryptedData.price || 'N/A'}`;
            }
            
            // D ‡¶´‡¶ø‡¶≤‡ßç‡¶° ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
            outputDiv.innerHTML = `
                <div class="d-container">
                    <div class="d-value">${dFieldContent.replace(/\n/g, '<br>')}</div>
                </div>
            `;
            
            // Pay Now ‡¶¨‡¶æ‡¶ü‡¶® ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
            if (payNowBtn) {
                payNowBtn.classList.remove('hidden');
                
                // ‡¶¨‡¶æ‡¶ü‡¶®‡ßá ‡¶ï‡ßç‡¶≤‡¶ø‡¶ï ‡¶ï‡¶∞‡¶≤‡ßá
                payNowBtn.onclick = function() {
                    const paymentUrl = decryptedData.paymentLink || 
                                       `https://easy-premium.com/Pay.html?order=${decryptedData.orderId || ''}`;
                    window.open(paymentUrl, '_blank');
                };
            }
        });
    </script>
