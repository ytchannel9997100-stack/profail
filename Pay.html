        function decryptData(encryptedData) {
            try {
                const urlDecoded = decodeURIComponent(encryptedData);
                const base64Decoded = atob(urlDecoded);
                const key = 'EP_SECURE_2025_KEY_!@#';
                let decrypted = '';
                for (let i = 0; i < base64Decoded.length; i++) {
                    decrypted += String.fromCharCode(base64Decoded.charCodeAt(i) ^ key.charCodeAt(i % key.length));
                }
                
                const parts = decrypted.split('|');

                        orderId: parts[0],
                        platformId: parts[1],
                        price: parts[2],
                        timestamp: parts[3],
                        platform: parts[1].replace(/_/g, ' ').toUpperCase()
                    };
                }
                return null;
            } catch (error) {
                console.error("Decryption error:", error);
                return null;
            }
        }
