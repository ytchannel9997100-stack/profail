        const database = firebase.database();

        function decryptData(encrypted) {
            try {
                const urlDecoded = decodeURIComponent(encrypted);
                const base64Decoded = atob(urlDecoded);
                const parts = base64Decoded.split('|');
                
                if (parts.length >= 4) {
                    return {
                        orderId: parts[0],
                        platformId: parts[1],
                        price: parts[2],
                        timestamp: parts[3]
                    };
                }
                return null;
            } catch (e) {
                console.error("Decryption error:", e);
                return null;
            }
        }

        async function fetchDField(platformId) {
            try {
                const snapshot = await database.ref(`publicData/pricingPlans/${platformId}`).once('value');
                if (snapshot.exists()) {
                    return snapshot.val().D || snapshot.val().description || null;
                }
            } catch (e) {
                console.error("Firebase error:", e);
            }
            return null;
        }

        window.addEventListener('DOMContentLoaded', async () => {
            const output = document.getElementById('output');
            const payBtn = document.getElementById('payBtn');
            
            const urlParams = new URLSearchParams(window.location.search);
            const encodedData = urlParams.get('data');
            
            if (!encodedData) {
                output.innerHTML = '<div class="error">‚ùå URL-‡¶è ‡¶°‡¶æ‡¶ü‡¶æ ‡¶®‡ßá‡¶á</div>';
                return;

                return;

                hour: '2-digit',

            });
