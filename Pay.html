        function decryptPaymentData(encryptedData) {
            try {
                console.log("Raw encrypted data:", encryptedData);
                
                // URL ‡¶°‡¶ø‡¶ï‡ßã‡¶°
                const urlDecoded = decodeURIComponent(encryptedData);
                console.log("URL decoded:", urlDecoded);
                
                // Base64 ‡¶°‡¶ø‡¶ï‡ßã‡¶°
                const base64Decoded = atob(urlDecoded);
                console.log("Base64 decoded:", base64Decoded);
                
                // ‡¶°‡¶ø‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡¶∂‡¶® ‡¶ï‡ßÄ - ‡¶Æ‡ßá‡¶á‡¶® ‡¶∏‡¶æ‡¶á‡¶ü‡ßá‡¶∞ generatePaymentLink-‡¶è‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶Æ‡¶ø‡¶≤ ‡¶∞‡ßá‡¶ñ‡ßá
                const key = 'EP_SECURE_2025_KEY_!@#'; // ‡¶è‡¶á‡¶ü‡¶æ ‡¶†‡¶ø‡¶ï ‡¶Ü‡¶õ‡ßá
                
                // XOR ‡¶°‡¶ø‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡¶∂‡¶®
                let decrypted = '';
                for (let i = 0; i < base64Decoded.length; i++) {
                    const keyChar = key.charCodeAt(i % key.length);
                    const dataChar = base64Decoded.charCodeAt(i);
                    decrypted += String.fromCharCode(dataChar ^ keyChar);
                }
                
                console.log("XOR decrypted string:", decrypted);
                
                // JSON ‡¶™‡¶æ‡¶∞‡ßç‡¶∏
                const parsed = JSON.parse(decrypted);
                console.log("Final parsed data:", parsed);
                
                return parsed;
            } catch (error) {
                console.error("Decryption error details:", error);
                console.error("Error message:", error.message);
                return null;
            }
        }

        // ========== ‡¶´‡¶æ‡¶Ø‡¶º‡¶æ‡¶∞‡¶¨‡ßá‡¶∏ ‡¶•‡ßá‡¶ï‡ßá D ‡¶´‡¶ø‡¶≤‡ßç‡¶° ‡¶™‡¶°‡¶º‡¶æ ==========
        async function fetchDFromFirebase(platformId) {
            try {

                }
                
                console.log("Fetching D field for platform ID:", platformId);
                
                // publicData/pricingPlans ‡¶∞‡ßá‡¶´‡¶æ‡¶∞‡ßá‡¶®‡ßç‡¶∏
                const dRef = firebase.database().ref(`publicData/pricingPlans/${platformId}`);
                const snapshot = await dRef.once('value');
                
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    console.log("Firebase data:", data);
                    
                    // D ‡¶´‡¶ø‡¶≤‡ßç‡¶° ‡¶ñ‡ßã‡¶Å‡¶ú‡¶æ
                    if (data.D) {

                    } else if (data.description) {

                    } else {

                    }
                } else {

                    return null;
                }

                return null;
            }

        // ========== ‡¶™‡ßá‡¶ú ‡¶≤‡ßã‡¶° ‡¶π‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶™‡¶∞ ‡¶°‡¶æ‡¶ü‡¶æ ‡¶™‡ßç‡¶∞‡¶∏‡ßá‡¶∏ ==========

            // URL ‡¶•‡ßá‡¶ï‡ßá data ‡¶™‡ßç‡¶Ø‡¶æ‡¶∞‡¶æ‡¶Æ‡¶ø‡¶ü‡¶æ‡¶∞ ‡¶®‡ßá‡¶ì‡¶Ø‡¶º‡¶æ

            const encodedData = urlParams.get('data') || urlParams.get('v') || urlParams.get('order');
            
            if (!encodedData) {

                return;

            // ‡¶°‡¶ø‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡ßç‡¶ü ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ
            const decryptedData = decryptPaymentData(encodedData);
            
            if (!decryptedData) {
                outputDiv.innerHTML = `
                    <div class="error">
                        <strong>‚ùå ‡¶°‡¶æ‡¶ü‡¶æ ‡¶°‡¶ø‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡ßç‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø</strong><br><br>
                        <small style="color:#999;">‡¶è‡¶®‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡ßç‡¶ü‡ßá‡¶° ‡¶°‡¶æ‡¶ü‡¶æ: ${encodedData.substring(0, 50)}...</small>

            const platformId = decryptedData.p || decryptedData.platformId || decryptedData.id;
            
            // Firebase ‡¶•‡ßá‡¶ï‡ßá D ‡¶´‡¶ø‡¶≤‡ßç‡¶° ‡¶Ü‡¶®‡¶æ
            let dFieldContent = "D ‡¶´‡¶ø‡¶≤‡ßç‡¶° ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø";
            if (platformId && database) {
                const firebaseData = await fetchDFromFirebase(platformId);

            } else {
                // ‡¶´‡ßç‡¶Ø‡¶æ‡¶≤‡¶¨‡ßç‡¶Ø‡¶æ‡¶ï: ‡¶°‡¶ø‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡ßç‡¶ü‡ßá‡¶° ‡¶°‡¶æ‡¶ü‡¶æ ‡¶•‡ßá‡¶ï‡ßá‡¶á ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
                dFieldContent = decryptedData.d || decryptedData.D || decryptedData.description || 
                               JSON.stringify(decryptedData, null, 2);
            }
            
            // ‡¶π‡¶ø‡¶°‡ßá‡¶® ‡¶°‡¶æ‡¶ü‡¶æ ‡¶∏‡¶Ç‡¶∞‡¶ï‡ßç‡¶∑‡¶£ (‡¶°‡¶ø‡¶¨‡¶æ‡¶ó‡¶ø‡¶Ç ‡¶è‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø)

                        <pre>${JSON.stringify(decryptedData, null, 2)}</pre>

            // Pay Now ‡¶¨‡¶æ‡¶ü‡¶® ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
