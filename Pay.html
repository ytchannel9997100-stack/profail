    <script>

        // ‡¶´‡¶æ‡¶Ø‡¶º‡¶æ‡¶∞‡¶¨‡ßá‡¶∏ ‡¶á‡¶®‡¶ø‡¶∂‡¶ø‡¶Ø‡¶º‡¶æ‡¶≤‡¶æ‡¶á‡¶ú
        let database;
        try {

        // ========== ‡¶°‡¶ø‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡¶∂‡¶® ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® (‡¶™‡¶æ‡¶á‡¶™-‡¶∏‡ßá‡¶™‡¶æ‡¶∞‡ßá‡¶ü‡ßá‡¶° ‡¶´‡¶∞‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ü‡ßá‡¶∞ ‡¶ú‡¶®‡ßç‡¶Ø) ==========
        function decryptData(encryptedData) {
            try {
                console.log("üîê Decrypting:", encryptedData);
                
                // 1. URL ‡¶°‡¶ø‡¶ï‡ßã‡¶°
                const urlDecoded = decodeURIComponent(encryptedData);
                console.log("1Ô∏è‚É£ URL decoded:", urlDecoded);
                
                // 2. Base64 ‡¶°‡¶ø‡¶ï‡ßã‡¶°
                const base64Decoded = atob(urlDecoded);
                console.log("2Ô∏è‚É£ Base64 decoded:", base64Decoded);
                
                // 3. ‡¶°‡¶ø‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡¶∂‡¶® ‡¶ï‡ßÄ
                const key = 'EP_SECURE_2025_KEY_!@#';
                
                // 4. XOR ‡¶°‡¶ø‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡¶∂‡¶®
                let decrypted = '';
                for (let i = 0; i < base64Decoded.length; i++) {
                    const keyChar = key.charCodeAt(i % key.length);
                    const dataChar = base64Decoded.charCodeAt(i);
                    decrypted += String.fromCharCode(dataChar ^ keyChar);
                }
                
                console.log("3Ô∏è‚É£ XOR decrypted:", decrypted);
                
                // 5. ‡¶™‡¶æ‡¶á‡¶™-‡¶∏‡ßá‡¶™‡¶æ‡¶∞‡ßá‡¶ü‡ßá‡¶° ‡¶´‡¶∞‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ü ‡¶™‡¶æ‡¶∞‡ßç‡¶∏ ‡¶ï‡¶∞‡ßÅ‡¶®
                // ‡¶´‡¶∞‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ü: orderId|platformId|price|timestamp
                const parts = decrypted.split('|');
                
                if (parts.length >= 4) {
                    return {
                        orderId: parts[0],
                        platformId: parts[1],
                        price: parts[2],
                        timestamp: parts[3],
                        platform: parts[1].replace(/_/g, ' ').toUpperCase()
                    };
                } else {
                    throw new Error("Invalid format - not pipe-separated");
                }
                
            } catch (error) {
                console.error("‚ùå Decryption error:", error);
                return null;
            }
        }

        // ========== ‡¶´‡¶æ‡¶Ø‡¶º‡¶æ‡¶∞‡¶¨‡ßá‡¶∏ ‡¶•‡ßá‡¶ï‡ßá D ‡¶´‡¶ø‡¶≤‡ßç‡¶° ‡¶™‡¶°‡¶º‡¶æ ==========
        async function fetchDFromFirebase(platformId) {
            try {
                if (!database) return null;
                
                console.log("üì° Fetching D field for:", platformId);
                
                const snapshot = await firebase.database()
                    .ref(`publicData/pricingPlans/${platformId}`)
                    .once('value');
                
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    return data.D || data.description || JSON.stringify(data);
                }
                return null;
            } catch (error) {
                console.error("‚ùå Firebase error:", error);
                return null;
            }
        }

        // ========== ‡¶™‡ßá‡¶ú ‡¶≤‡ßã‡¶° ‡¶π‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶™‡¶∞ ==========
        window.addEventListener('DOMContentLoaded', async function() {
            const outputDiv = document.getElementById('output');
            const payNowBtn = document.getElementById('payNowBtn');
            
            // URL ‡¶•‡ßá‡¶ï‡ßá data ‡¶™‡ßç‡¶Ø‡¶æ‡¶∞‡¶æ‡¶Æ‡¶ø‡¶ü‡¶æ‡¶∞ ‡¶®‡ßá‡¶ì‡¶Ø‡¶º‡¶æ
            const urlParams = new URLSearchParams(window.location.search);
            const encodedData = urlParams.get('data');
            
            if (!encodedData) {
                outputDiv.innerHTML = '<div class="error">‚ùå URL-‡¶è ‡¶ï‡ßã‡¶®‡ßã ‡¶°‡¶æ‡¶ü‡¶æ ‡¶®‡ßá‡¶á</div>';
                return;
            }
            
            // ‡¶°‡¶ø‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡ßç‡¶ü ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ
            const data = decryptData(encodedData);
            
            if (!data) {
                outputDiv.innerHTML = `
                    <div class="error">
                        <strong>‚ùå ‡¶°‡¶æ‡¶ü‡¶æ ‡¶°‡¶ø‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡ßç‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø</strong>
                    </div>
                `;
                return;
            }
            
            // Firebase ‡¶•‡ßá‡¶ï‡ßá D ‡¶´‡¶ø‡¶≤‡ßç‡¶° ‡¶Ü‡¶®‡¶æ
            let dField = '';
            if (data.platformId && database) {
                const firebaseData = await fetchDFromFirebase(data.platformId);
                if (firebaseData) {
                    dField = `\n\nüìÑ ‡¶¨‡¶ø‡¶∏‡ßç‡¶§‡¶æ‡¶∞‡¶ø‡¶§:\n${firebaseData}`;
                }
            }
            
            // ‡¶°‡¶æ‡¶ü‡¶æ ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
            outputDiv.innerHTML = `
                <div class="d-value">
                    <strong>üìã ‡¶Ö‡¶∞‡ßç‡¶°‡¶æ‡¶∞ ‡¶§‡¶•‡ßç‡¶Ø</strong><br><br>
                    ‡¶Ö‡¶∞‡ßç‡¶°‡¶æ‡¶∞ ‡¶Ü‡¶á‡¶°‡¶ø: ${data.orderId}<br>
                    ‡¶™‡ßç‡¶≤‡ßç‡¶Ø‡¶æ‡¶ü‡¶´‡¶∞‡ßç‡¶Æ: ${data.platform}<br>
                    ‡¶Æ‡ßÇ‡¶≤‡ßç‡¶Ø: ${data.price} ‡ß≥<br>
                    ‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ: ${new Date(parseInt(data.timestamp)).toLocaleString('bn-BD')}${dField}
                </div>
            `;
            
            // Pay Now ‡¶¨‡¶æ‡¶ü‡¶® ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
            payNowBtn.classList.remove('hidden');
            payNowBtn.onclick = () => {
                alert(`‡¶™‡ßá‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶™‡ßç‡¶∞‡¶ï‡ßç‡¶∞‡¶ø‡¶Ø‡¶º‡¶æ ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶π‡¶ö‡ßç‡¶õ‡ßá...\n‡¶Ö‡¶∞‡ßç‡¶°‡¶æ‡¶∞: ${data.orderId}\n‡¶Æ‡ßÇ‡¶≤‡ßç‡¶Ø: ${data.price} ‡ß≥`);
            };
        });
    </script>
