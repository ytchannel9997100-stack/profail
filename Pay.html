<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <title>Order Info</title>
    <style>
        body { background: #000; color: #fff; font-family: monospace; margin: 20px; }
        .info { margin: 10px 0; padding: 5px; }
        .label { color: #0f0; }
        .value { color: #fff; word-break: break-all; }
    </style>
</head>
<body>
    <div id="data">
        <!-- তথ্য এখানে দেখাবে -->
    </div>

    <script>
        // URL থেকে ডাটা নেওয়া
        const urlParams = new URLSearchParams(window.location.search);
        
        // তিনটি তথ্য
        const userId = urlParams.get('u') || urlParams.get('uid') || urlParams.get('userId');
        const orderId = urlParams.get('o') || urlParams.get('orderId') || urlParams.get('oid');
        const platformId = urlParams.get('p') || urlParams.get('platformId') || urlParams.get('pid');
        
        // যদি এনক্রিপ্টেড ডাটা থাকে
        const encryptedData = urlParams.get('data');
        let decryptedData = null;
        
        if (encryptedData) {
            try {
                // সিম্পল বেস৬৪ ডিকোড
                const decoded = atob(encryptedData);
                decryptedData = JSON.parse(decoded);
            } catch(e) {
                console.log("ডিকোড করা যায়নি");
            }
        }
        
        // তথ্য সংগ্রহ
        const finalData = {
            userId: decryptedData?.u || decryptedData?.userId || userId,
            orderId: decryptedData?.o || decryptedData?.orderId || orderId,
            platformId: decryptedData?.p || decryptedData?.platformId || platformId
        };
        
        // তথ্য দেখানো
        const container = document.getElementById('data');
        
        if (finalData.userId) {
            container.innerHTML += `<div class="info"><span class="label">User ID: </span><span class="value">${finalData.userId}</span></div>`;
        }
        
        if (finalData.orderId) {
            container.innerHTML += `<div class="info"><span class="label">Order ID: </span><span class="value">${finalData.orderId}</span></div>`;
        }
        
        if (finalData.platformId) {
            container.innerHTML += `<div class="info"><span class="label">Platform ID: </span><span class="value">${finalData.platformId}</span></div>`;
        }
        
        // কোন তথ্য না থাকলে
        if (!finalData.userId && !finalData.orderId && !finalData.platformId) {
            container.innerHTML = `<div class="info"><span class="label">No data found in URL</span></div>`;
        }
    </script>
</body>
</html>
