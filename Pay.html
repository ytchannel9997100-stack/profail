<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Easy Premium - Pay Now</title>
    <meta name="description" content="আপনার প্রিমিয়াম সার্ভিসের পেমেন্ট করুন - ১০০% সিকিউর">
    
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css">
    
    <!-- Firebase SDK (compat version - সহজে কাজ করে) -->
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-app-compat.js"></script>
    <script src="https://www.gstatic.com/firebasejs/9.23.0/firebase-database-compat.js"></script>
    
    <style>
        :root {
            --primary: #0a0a1a;
            --accent: #ff9800;
            --card: rgba(20, 20, 40, 0.9);
            --border: rgba(255, 152, 0, 0.3);
            --text: #ffffff;
            --text-sec: #b0bec5;
            --success: #4caf50;
        }
        * { margin:0; padding:0; box-sizing:border-box; }
        body {
            background: linear-gradient(135deg, #0a0a1a, #121230, #1a1a3a);
            color: var(--text);
            font-family: 'Segoe UI', 'Tahoma', sans-serif;
            min-height: 100vh;
            padding-top: 70px;
            line-height: 1.6;
        }
        .header {
            position: fixed;
            top: 0; left: 0; right: 0;
            background: rgba(10,10,26,0.95);
            backdrop-filter: blur(10px);
            padding: 15px 20px;
            z-index: 1000;
            display: flex;
            justify-content: space-between;
            align-items: center;
        }
        .logo { font-size: 1.6rem; font-weight: bold; color: var(--accent); }
        
        .container {
            max-width: 900px;
            margin: 0 auto;
            padding: 20px;
        }
        .product-box {
            background: var(--card);
            border: 1px solid var(--border);
            border-radius: 16px;
            padding: 30px;
            margin-bottom: 30px;
        }
        .product-box h1 {
            color: var(--accent);
            margin-bottom: 20px;
            font-size: 2.2rem;
        }
        .description {
            font-size: 1.1rem;
            line-height: 1.8;
            white-space: pre-wrap;
            word-break: break-word;
            margin-bottom: 25px;
        }
        .price-tag {
            font-size: 2.5rem;
            color: var(--success);
            margin: 25px 0;
            font-weight: bold;
            text-align: center;
        }
        .btn-pay {
            display: block;
            width: 100%;
            max-width: 400px;
            margin: 30px auto;
            padding: 18px;
            background: linear-gradient(45deg, var(--accent), #f57c00);
            border: none;
            border-radius: 12px;
            color: white;
            font-size: 1.3rem;
            font-weight: bold;
            cursor: pointer;
            transition: all 0.3s;
        }
        .btn-pay:hover {
            transform: translateY(-3px);
            box-shadow: 0 10px 20px rgba(255,152,0,0.4);
        }
        .loading {
            text-align: center;
            font-size: 1.2rem;
            margin: 50px 0;
        }
        .error {
            color: #ff5252;
            text-align: center;
            margin: 30px 0;
        }
        footer {
            text-align: center;
            padding: 30px 20px;
            color: var(--text-sec);
            font-size: 0.95rem;
        }
    </style>
</head>
<body>

    <header class="header">
        <div class="logo">Easy Premium</div>
    </header>

    <div class="container">
        <div class="product-box" id="productBox">
            <div class="loading" id="loading">প্ল্যানের তথ্য লোড হচ্ছে...</div>
            <div class="error" id="error" style="display:none;"></div>
            
            <h1 id="productName" style="display:none;"></h1>
            
            <div class="description" id="productDesc" style="display:none;"></div>
            
            <div class="price-tag" id="productPrice" style="display:none;"></div>
            
            <button class="btn-pay" id="payButton" style="display:none;" onclick="handlePay()">
                Pay Now - Bkash / Nagad / Rocket
            </button>
        </div>
    </div>

    <footer>
        © ২০২৬ Easy Premium | সকল অধিকার সংরক্ষিত | সাপোর্ট: +8801770584994
    </footer>

    <script>
        // Firebase Config (আপনার প্রজেক্টেরটা দিন - public হিসেবে ঠিক আছে)
        const firebaseConfig = {
            apiKey: "AIzaSyXXXXXXXXXXXXXXXXXXXXXXXXXXXXXXX", // যদি থাকে, না থাকলে খালি রাখুন (Realtime DB-এর জন্য databaseURL যথেষ্ট)
            authDomain: "easy-premium-default-rtdb.asia-southeast1.firebasedatabase.app",
            databaseURL: "https://easy-premium-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "easy-premium",
            storageBucket: "easy-premium.appspot.com",
            messagingSenderId: "XXXXXXXXXXXX",
            appId: "1:XXXXXXXXXXXX:web:XXXXXXXXXXXXXXXX"
        };

        // Initialize Firebase
        firebase.initializeApp(firebaseConfig);
        const db = firebase.database();

        // URL থেকে plan ID নেয়া
        const urlParams = new URLSearchParams(window.location.search);
        const planId = urlParams.get('plan');

        if (!planId) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = 'কোন প্ল্যান সিলেক্ট করা হয়নি। URL-এ ?plan=ID দিন।';
        } else {
            // Firebase থেকে ডেটা লোড
            const planRef = db.ref(`publicData/pricingPlans/${planId}`);
            
            planRef.once('value')
                .then((snapshot) => {
                    if (snapshot.exists()) {
                        const data = snapshot.val();
                        
                        document.getElementById('loading').style.display = 'none';
                        
                        // নাম
                        document.getElementById('productName').textContent = data.name || 'প্রিমিয়াম প্ল্যান';
                        document.getElementById('productName').style.display = 'block';
                        
                        // ডেসক্রিপশন: D প্রায়োরিটি
                        const desc = data.D || data.description || 'বিস্তারিত তথ্য পাওয়া যায়নি।';
                        document.getElementById('productDesc').textContent = desc;
                        document.getElementById('productDesc').style.display = 'block';
                        
                        // দাম
                        const priceText = `৳${data.price || '---'}`;
                        document.getElementById('productPrice').textContent = priceText;
                        document.getElementById('productPrice').style.display = 'block';
                        
                        // বাটন দেখানো
                        document.getElementById('payButton').style.display = 'block';
                    } else {
                        showError('এই প্ল্যান ID টি পাওয়া যায়নি।');
                    }
                })
                .catch((error) => {
                    console.error(error);
                    showError('ডেটা লোড করতে সমস্যা: ' + error.message);
                });
        }

        function showError(msg) {
            document.getElementById('loading').style.display = 'none';
            document.getElementById('error').style.display = 'block';
            document.getElementById('error').textContent = msg;
        }

        function handlePay() {
            alert('পেমেন্ট প্রসেস শুরু হচ্ছে...\n(এখনো পেমেন্ট গেটওয়ে যুক্ত করা হয়নি। আপনি চাইলে Bkash/Nagad নম্বর যোগ করতে পারেন।)');
            // পরে এখানে আসল পেমেন্ট লজিক যোগ করবেন
        }
    </script>

</body>
</html>
