        const database = firebase.database();

        function decryptData(encrypted) {
            try {
                console.log("=== DECRYPTION START ===");
                console.log("1. Encrypted data from URL:", encrypted);
                
                const urlDecoded = decodeURIComponent(encrypted);
                console.log("2. After URL decode:", urlDecoded);
                
                const base64Decoded = atob(urlDecoded);
                console.log("3. After Base64 decode:", base64Decoded);
                
                const parts = base64Decoded.split('|');
                console.log("4. Split parts:", parts);
                
                if (parts.length >= 4) {
                    let cleanPlatformId = parts[1];
                    
                    cleanPlatformId = cleanPlatformId.replace(/\\/g, '');
                    cleanPlatformId = cleanPlatformId.replace(/[^a-zA-Z0-9_-]/g, '');
                    
                    console.log("5. Original Platform ID:", parts[1]);
                    console.log("6. Cleaned Platform ID:", cleanPlatformId);
                    
                    return {
                        orderId: parts[0],
                        platformId: cleanPlatformId,
                        originalPlatformId: parts[1],
                        price: parts[2],
                        timestamp: parts[3]
                    };
                }
                return null;
            } catch (e) {
                console.error("Decryption error:", e);
                return null;
            }
        }

        async function fetchDField(platformId) {
            try {
                console.log("üîç Searching D field for:", platformId);
                
                const paths = [
                    `publicData/pricingPlans/${platformId}`,
                    `pricingPlans/${platformId}`,
                    `plans/${platformId}`,
                    `platforms/${platformId}`,
                    `products/${platformId}`
                ];
                
                for (const path of paths) {
                    console.log("Checking:", path);
                    const snapshot = await database.ref(path).once('value');
                    
                    if (snapshot.exists()) {
                        const data = snapshot.val();
                        console.log("‚úÖ Found at:", path, data);
                        
                        if (data.D) return data.D;
                        if (data.description) return data.description;
                        if (data.d) return data.d;
                        if (data.info) return data.info;
                        
                        for (const key in data) {
                            if (typeof data[key] === 'string' && data[key].length > 0) {
                                return data[key];
                            }
                        }
                    }
                }
                
                console.log("‚ùå No D field found");
                return null;
                
            } catch (e) {
                console.error("Firebase error:", e);
                return null;
            }
        }

        window.addEventListener('DOMContentLoaded', async () => {
            const output = document.getElementById('output');
            const payBtn = document.getElementById('payBtn');
            
            const urlParams = new URLSearchParams(window.location.search);
            const encodedData = urlParams.get('data');
            
            if (!encodedData) {
                output.innerHTML = '<div class="error">‚ùå URL-‡¶è ‡¶°‡¶æ‡¶ü‡¶æ ‡¶®‡ßá‡¶á</div>';
                return;
            }
            
            output.innerHTML = '<div class="loading">‡¶°‡¶ø‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡ßç‡¶ü ‡¶π‡¶ö‡ßç‡¶õ‡ßá...</div>';
            
            const data = decryptData(encodedData);
            
            if (!data) {
                output.innerHTML = '<div class="error">‚ùå ‡¶°‡¶æ‡¶ü‡¶æ ‡¶°‡¶ø‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡ßç‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø</div>';
                return;
            }
            
            const dField = await fetchDField(data.platformId);
            
            const date = new Date(parseInt(data.timestamp));
            const formattedDate = date.toLocaleString('bn-BD', { 
                year: 'numeric', 
                month: 'long', 
                day: 'numeric',
                hour: '2-digit', 
                minute: '2-digit'
            });
            
            const platformName = data.platformId.replace(/_/g, ' ').toUpperCase();
            
            const debugHTML = `

                    Original Platform ID: ${data.originalPlatformId || 'N/A'}<br>

            `;
            
            let dFieldHTML = '';
            if (dField) {

                        <div class="d-field-title">‡¶§‡¶•‡ßç‡¶Ø ‡¶°‡¶æ‡¶ü‡¶æ</div>
                        <div>${dField}</div>
                    </div>
                `;
            }
            
            output.innerHTML = `
                <div class="card">
                    <h2 style="color:#ff9800; margin-bottom:15px; text-align:center; font-size:20px;">üìã ‡¶Ö‡¶∞‡ßç‡¶°‡¶æ‡¶∞ ‡¶§‡¶•‡ßç‡¶Ø</h2>
                    
                    <div class="info-row">
                        <span class="label">‡¶Ö‡¶∞‡ßç‡¶°‡¶æ‡¶∞ ‡¶Ü‡¶á‡¶°‡¶ø:</span>
                        <span class="value">${data.orderId}</span>
                    </div>
                    
                    <div class="info-row">
                        <span class="label">‡¶™‡ßç‡¶≤‡ßç‡¶Ø‡¶æ‡¶ü‡¶´‡¶∞‡ßç‡¶Æ:</span>
                        <span class="value">${platformName}</span>
                    </div>
                    
                    <div class="info-row">
                        <span class="label">‡¶Æ‡ßÇ‡¶≤‡ßç‡¶Ø:</span>
                        <span class="value">${data.price} ‡ß≥</span>
                    </div>
                    
                    <div class="info-row">
                        <span class="label">‡¶§‡¶æ‡¶∞‡¶ø‡¶ñ:</span>
                        <span class="value">${formattedDate}</span>
                    </div>
                    
                    <div class="price-box">
                        <div style="color:#b0bec5; margin-bottom:8px;">‡¶Æ‡ßã‡¶ü ‡¶™‡ßç‡¶∞‡¶¶‡ßá‡¶Ø‡¶º</div>
                        <div class="price">${data.price} ‡ß≥</div>

            `;
            
            payBtn.classList.remove('hidden');
        });
