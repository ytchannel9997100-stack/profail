    <script>

        (function() {
            // Force black background immediately
            document.documentElement.style.backgroundColor = '#000';
            document.body.style.backgroundColor = '#000';
            document.documentElement.style.overflow = 'hidden';
            
            // iOS specific fixes
            if (navigator.userAgent.match(/iPhone|iPad|iPod/i)) {
                // Fix for iOS status bar
                document.body.style.paddingTop = 'env(safe-area-inset-top)';
                document.body.style.marginTop = '0';

            // Hide any browser UI elements
            const hideBrowserUI = function() {

            window.addEventListener('load', hideBrowserUI);

        // ========== ‡¶∏‡¶Ç‡¶∂‡ßã‡¶ß‡¶ø‡¶§ ‡¶°‡¶ø‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡¶∂‡¶® ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® (‡¶è‡¶ñ‡¶® ‡¶™‡¶æ‡¶á‡¶™-‡¶∏‡ßá‡¶™‡¶æ‡¶∞‡ßá‡¶ü‡ßá‡¶° ‡¶´‡¶∞‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ü ‡¶∏‡¶æ‡¶™‡ßã‡¶∞‡ßç‡¶ü ‡¶ï‡¶∞‡ßá) ==========
        function decryptData(encryptedData) {
            try {
                console.log("üîê ‡¶°‡¶ø‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡ßç‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶π‡¶ö‡ßç‡¶õ‡ßá:", encryptedData);
                
                // 1. URL ‡¶°‡¶ø‡¶ï‡ßã‡¶°
                const urlDecoded = decodeURIComponent(encryptedData);
                console.log("1Ô∏è‚É£ URL ‡¶°‡¶ø‡¶ï‡ßã‡¶°:", urlDecoded);
                
                // 2. Base64 ‡¶°‡¶ø‡¶ï‡ßã‡¶°
                const base64Decoded = atob(urlDecoded);
                console.log("2Ô∏è‚É£ Base64 ‡¶°‡¶ø‡¶ï‡ßã‡¶°:", base64Decoded);
                
                // 3. ‡¶°‡¶ø‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡¶∂‡¶® ‡¶ï‡ßÄ
                const key = 'EP_SECURE_2025_KEY_!@#';
                
                // 4. XOR ‡¶°‡¶ø‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡¶∂‡¶®
                let decrypted = '';
                for (let i = 0; i < base64Decoded.length; i++) {
                    const keyChar = key.charCodeAt(i % key.length);
                    const dataChar = base64Decoded.charCodeAt(i);
                    decrypted += String.fromCharCode(dataChar ^ keyChar);
                }
                
                console.log("3Ô∏è‚É£ XOR ‡¶°‡¶ø‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡ßç‡¶ü‡ßá‡¶°:", decrypted);
                
                // 5. ‡¶™‡¶æ‡¶á‡¶™-‡¶∏‡ßá‡¶™‡¶æ‡¶∞‡ßá‡¶ü‡ßá‡¶° ‡¶´‡¶∞‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ü ‡¶™‡¶æ‡¶∞‡ßç‡¶∏ ‡¶ï‡¶∞‡ßÅ‡¶® (‡¶è‡¶ñ‡¶® JSON ‡¶®‡¶æ, ‡¶™‡¶æ‡¶á‡¶™ ‡¶∏‡¶æ‡¶™‡ßã‡¶∞‡ßç‡¶ü)
                const parts = decrypted.split('|');
                
                if (parts.length >= 4) {
                    // ‡¶∏‡¶†‡¶ø‡¶ï ‡¶™‡¶æ‡¶á‡¶™-‡¶∏‡ßá‡¶™‡¶æ‡¶∞‡ßá‡¶ü‡ßá‡¶° ‡¶´‡¶∞‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ü ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶ó‡ßá‡¶õ‡ßá
                    return {
                        orderId: parts[0],
                        platformId: parts[1],
                        price: parts[2],
                        timestamp: parts[3],
                        // ‡¶ï‡¶ø‡¶õ‡ßÅ ‡¶Ö‡¶§‡¶ø‡¶∞‡¶ø‡¶ï‡ßç‡¶§ ‡¶´‡¶ø‡¶≤‡ßç‡¶° ‡¶Ø‡¶¶‡¶ø ‡¶¶‡¶∞‡¶ï‡¶æ‡¶∞ ‡¶π‡ßü
                        d: parts[4] || null
                    };
                } else {
                    // JSON ‡¶´‡¶∞‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ü ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ ‡¶ï‡¶∞‡ßÅ‡¶® (‡¶Ø‡¶¶‡¶ø ‡¶Ü‡¶ó‡ßá‡¶∞ ‡¶ï‡ßã‡¶® JSON ‡¶•‡¶æ‡¶ï‡ßá)
                    try {
                        const jsonParsed = JSON.parse(decrypted);
                        console.log("4Ô∏è‚É£ JSON ‡¶´‡¶∞‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ü ‡¶™‡¶æ‡¶ì‡ßü‡¶æ ‡¶ó‡ßá‡¶õ‡ßá:", jsonParsed);
                        return jsonParsed;
                    } catch (jsonError) {
                        console.error("‚ùå JSON ‡¶™‡¶æ‡¶∞‡ßç‡¶∏ ‡¶ï‡¶∞‡¶§‡ßá ‡¶¨‡ßç‡¶Ø‡¶∞‡ßç‡¶•:", jsonError);
                        throw new Error("Invalid data format - neither pipe-separated nor JSON");
                    }
                }
                
            } catch (error) {
                console.error("‚ùå ‡¶°‡¶ø‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡ßç‡¶ü ‡¶è‡¶∞‡¶∞:", error);
                return null;
            }
        }
