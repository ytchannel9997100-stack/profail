        function decryptData(encrypted) {
            try {
                const urlDecoded = decodeURIComponent(encrypted);
                const base64Decoded = atob(urlDecoded);
                const parts = base64Decoded.split('|');
                
                if (parts.length >= 4) {
                    return {
                        orderId: parts[0],
                        platformId: parts[1],
                        price: parts[2],
                        timestamp: parts[3]
                    };
                }
                return null;
            } catch (e) {
                console.error("Decryption error:", e);
                return null;
            }
        }

                const snapshot = await database.ref(`publicData/pricingPlans/${platformId}`).once('value');

                    const data = snapshot.val();
                    return data.D || data.description || null;
                }
            } catch (e) {

            }
            return null;
        }
