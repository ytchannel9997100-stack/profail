<!DOCTYPE html>
<html lang="bn">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>বিস্তারিত বিবরণ</title>
    <style>
        body {
            background: #000;
            color: #fff;
            font-family: 'Courier New', monospace;
            margin: 0;
            padding: 20px;
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding-bottom: 100px; /* বাটনের জন্য স্পেস */
        }
        
        .d-container {
            max-width: 800px;
            width: 100%;
            padding: 20px;
        }
        
        .d-value {
            color: #fff;
            padding: 20px;
            border-radius: 10px;
            line-height: 1.6;
            font-size: 18px;
            min-height: 200px;
            display: flex;
            justify-content: center;
            word-break: break-word;
            overflow-wrap: break-word;
            margin-bottom: 20px;
        }
        
        /* Pay Now বাটনের স্টাইল */
        .pay-now-btn {
            position: fixed;
            bottom: 0;
            left: 0;
            width: 100%;
            background: linear-gradient(135deg, #667eea 0%, #764ba2 100%);
            color: white;
            border: none;
            padding: 20px;
            font-size: 20px;
            font-weight: bold;
            text-transform: uppercase;
            letter-spacing: 1px;
            cursor: pointer;
            transition: all 0.3s ease;
            box-shadow: 0 -4px 20px rgba(0, 0, 0, 0.3);
            z-index: 1000;
            font-family: 'Courier New', monospace;
            border-radius: 0;
        }
        
        .pay-now-btn:hover {
            background: linear-gradient(135deg, #764ba2 0%, #667eea 100%);
            box-shadow: 0 -4px 25px rgba(102, 126, 234, 0.4);
        }
        
        .pay-now-btn:active {
            transform: translateY(-2px);
        }
        
        /* বাটন লুকানো ক্লাস */
        .pay-now-btn.hidden {
            display: none;
        }
        
        /* মোবাইল ডিভাইসের জন্য */
        @media (max-width: 768px) {
            .d-value {
                font-size: 16px;
                padding: 15px;
                line-height: 1.8;
                min-height: auto;
            }
            
            .d-container {
                padding: 10px;
            }
            
            body {
                padding: 10px;
                padding-bottom: 80px; /* মোবাইলের জন্য কম স্পেস */
            }
            
            .pay-now-btn {
                padding: 18px;
                font-size: 18px;
            }
        }
        
        /* খুব ছোট মোবাইলের জন্য */
        @media (max-width: 480px) {
            .d-value {
                font-size: 15px;
                padding: 12px;
                line-height: 1.8;
            }
            
            .pay-now-btn {
                padding: 16px;
                font-size: 16px;
            }
            
            body {
                padding-bottom: 70px;
            }
        }
        
        .loading {
            color: #fff;
            font-style: italic;
            text-align: center;
            padding: 40px;
            font-size: 18px;
        }
        
        @media (max-width: 768px) {
            .loading {
                font-size: 16px;
                padding: 30px 15px;
            }
        }
        
        .error {
            color: #fff;
            padding: 20px;
            border-radius: 5px;
            text-align: center;
            font-size: 18px;
        }
        
        @media (max-width: 768px) {
            .error {
                font-size: 16px;
                padding: 20px 15px;
            }
        }
        
        .hidden-data {
            display: none !important;
        }
    </style>
    <!-- Firebase SDK -->
    <script type="module">
        // Import the functions you need from the SDKs you need
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-app.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.11.1/firebase-database.js";

        // Your web app's Firebase configuration
        const firebaseConfig = {
            apiKey: "AIzaSyBt9t6mcjUtXxX2igAJdseuIIc8pP_QPEw",
            authDomain: "easy-premium.firebaseapp.com",
            databaseURL: "https://easy-premium-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "easy-premium",
            storageBucket: "easy-premium.firebasestorage.app",
            messagingSenderId: "155891252265",
            appId: "1:155891252265:web:77ab41de24231e8e5ef038",
            measurementId: "G-CHL8K8HRPX"
        };

        // Initialize Firebase
        const app = initializeApp(firebaseConfig);
        const database = getDatabase(app);

        // Firebase থেকে D ফিল্ডের ডাটা পড়ার ফাংশন
        window.fetchDFromFirebase = async function(platformId) {
            try {
                console.log("Firebase থেকে D ফিল্ড লোড হচ্ছে... Platform ID:", platformId);
                
                // ডাটাবেস পাথ
                const dRef = ref(database, `publicData/pricingPlans/${platformId}`);
                const snapshot = await get(dRef);
                
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    console.log("Firebase থেকে ডাটা:", data);
                    
                    // শুধু D ফিল্ড রিটার্ন করুন
                    if (data.D) {
                        return data.D;
                    } else if (data.description) {
                        return data.description;
                    } else {
                        return "D ফিল্ডের ডাটা পাওয়া যায়নি";
                    }
                } else {
                    console.log("কোন ডাটা পাওয়া যায়নি");
                    return "ডাটাবেসে কোনো তথ্য নেই";
                }
            } catch (error) {
                console.error("Firebase থেকে ডাটা লোড করতে সমস্যা:", error);
                return "ডাটা লোড করতে সমস্যা হয়েছে";
            }
        };
    </script>
</head>
<body>
    <div id="output">
        <div class="loading">
            D ফিল্ডের ডাটা লোড হচ্ছে...
        </div>
        
        <!-- লুকানো ডাটা - দেখা যাবে না -->
        <div id="hiddenData" class="hidden-data"></div>
    </div>

    <!-- Pay Now বাটন (প্রথমে লুকানো) -->
    <button id="payNowBtn" class="pay-now-btn hidden">Pay Now</button>

    <script>
        // ডিকোড করার ফাংশন
        function decryptData(encryptedData) {
            try {
                // URL decode প্রথমে
                const urlDecoded = decodeURIComponent(encryptedData);
                
                // Base64 decode
                const base64Decoded = atob(urlDecoded);
                
                // XOR ডিক্রিপশন
                const key = 'EP_SECURE_2025_KEY_!@#';
                let decrypted = '';
                
                for (let i = 0; i < base64Decoded.length; i++) {
                    const keyChar = key.charCodeAt(i % key.length);
                    const dataChar = base64Decoded.charCodeAt(i);
                    decrypted += String.fromCharCode(dataChar ^ keyChar);
                }
                
                return JSON.parse(decrypted);
            } catch (error) {
                console.error("ডিক্রিপ্ট এরর:", error);
                return null;
            }
        }
        
        // লুকানো এলিমেন্টে তথ্য স্টোর করা (ডিবাগিংয়ের জন্য)
        function storeHiddenData(data, firebaseData) {
            const hiddenDiv = document.getElementById('hiddenData');
            let hiddenHtml = '';
            
            // ডিক্রিপ্টেড ডাটা
            hiddenHtml += `<h3>ডিক্রিপ্টেড ডাটা:</h3>`;
            for (const key in data) {
                hiddenHtml += `<p><strong>${key}:</strong> ${data[key]}</p>`;
            }
            
            // Firebase ডাটা
            if (firebaseData) {
                hiddenHtml += `<h3>Firebase ডাটা:</h3>`;
                if (typeof firebaseData === 'string') {
                    hiddenHtml += `<p><strong>D ফিল্ড:</strong> ${firebaseData}</p>`;
                } else {
                    for (const key in firebaseData) {
                        hiddenHtml += `<p><strong>${key}:</strong> ${firebaseData[key]}</p>`;
                    }
                }
            }
            
            hiddenDiv.innerHTML = hiddenHtml;
        }
        
        // Pay Now বাটন শো করার ফাংশন
        function showPayNowButton() {
            const payNowBtn = document.getElementById('payNowBtn');
            if (payNowBtn) {
                // 1 সেকেন্ড পর বাটনটি শো হবে
                setTimeout(() => {
                    payNowBtn.classList.remove('hidden');
                    console.log("Pay Now বাটন শো করা হয়েছে");
                }, 1000);
            }
        }
        
        // শুধু D ফিল্ড দেখানো এবং বাটন শো করা
        function displayOnlyD(data) {
            const outputDiv = document.getElementById('output');
            
            if (!outputDiv) return;
            
            if (data) {
                outputDiv.innerHTML = `
                    <div class="d-container">
                        <div class="d-value">${data}</div>
                    </div>
                `;
                
                // ডাটা শো হওয়ার পর বাটন শো করুন
                showPayNowButton();
            } else {
                outputDiv.innerHTML = `
                    <div class="error">
                        D ফিল্ডের ডাটা পাওয়া যায়নি
                    </div>
                `;
            }
        }
        
        // Pay Now বাটনে ক্লিক হ্যান্ডলার
        function setupPayNowButton() {
            const payNowBtn = document.getElementById('payNowBtn');
            
            if (payNowBtn) {
                payNowBtn.addEventListener('click', function() {
                    // এখানে আপনার পেমেন্ট লজিক যোগ করুন
                    alert("পেমেন্ট প্রক্রিয়া শুরু হচ্ছে...");
                    
                    // উদাহরণ: ব্যবহারকারীকে অন্য পেজে নিয়ে যাওয়া
                    // window.location.href = "payment-page.html";
                    
                    // অথবা পেমেন্ট গেটওয়ে ওপেন করা
                    // window.open("https://payment-gateway.com", "_blank");
                    
                    // এখন শুধু একটি মেসেজ শো করছি
                    console.log("Pay Now বাটনে ক্লিক করা হয়েছে");
                });
            }
        }
        
        // মূল প্রক্রিয়া ফাংশন
        async function processData() {
            const urlParams = new URLSearchParams(window.location.search);
            const encodedData = urlParams.get('data');
            
            if (!encodedData) {
                document.getElementById('output').innerHTML = `
                    <div class="error">
                        URL-এ কোন ডাটা নেই
                    </div>
                `;
                return;
            }
            
            const decryptedData = decryptData(encodedData);
            
            if (!decryptedData) {
                document.getElementById('output').innerHTML = `
                    <div class="error">
                        ডাটা ডিক্রিপ্ট করা যায়নি
                    </div>
                `;
                return;
            }
            
            // platformId আছে কিনা চেক করুন
            const platformId = decryptedData.p || decryptedData.platformId;
            let dFieldData = null;
            
            if (platformId && window.fetchDFromFirebase) {
                try {
                    // Firebase থেকে শুধু D ফিল্ডের ডাটা আনুন
                    dFieldData = await window.fetchDFromFirebase(platformId);
                    console.log("D ফিল্ডের ডাটা:", dFieldData);
                } catch (error) {
                    console.error("D ফিল্ড লোড করতে সমস্যা:", error);
                    dFieldData = "ডাটা লোড করতে সমস্যা হয়েছে";
                }
            } else {
                // যদি Firebase থেকে না পাই, তাহলে ডিক্রিপ্টেড ডাটা থেকে D খোঁজা
                dFieldData = decryptedData.d || decryptedData.D || decryptedData.description || 
                             "D ফিল্ডের ডাটা পাওয়া যায়নি";
            }
            
            // লুকানো এলিমেন্টে সব ডাটা স্টোর করুন (ডিবাগিংয়ের জন্য)
            storeHiddenData(decryptedData, dFieldData);
            
            // শুধু D ফিল্ড দেখান
            displayOnlyD(dFieldData);
            
            // Pay Now বাটন সেটআপ করুন
            setupPayNowButton();
        }
        
        // পেজ লোড হলে ডাটা প্রক্রিয়া শুরু করুন
        document.addEventListener('DOMContentLoaded', function() {
            processData();
        });
        
        // URL প্যারামিটার পরিবর্তন হলে আবার লোড করার জন্য
        window.addEventListener('popstate', processData);
        
        // স্ক্রল করলেও বাটন দেখা যাবে - এটি fixed পজিশনে থাকবে
        // তাই আলাদা করে কোনো হ্যান্ডলার লাগবে না
    </script>
</body>
</html>
