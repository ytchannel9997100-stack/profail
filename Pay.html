    <script>
        // ‡¶´‡¶æ‡¶Ø‡¶º‡¶æ‡¶∞‡¶¨‡ßá‡¶∏ ‡¶ï‡¶®‡¶´‡¶ø‡¶ó‡¶æ‡¶∞‡ßá‡¶∂‡¶® (‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶¶‡ßá‡¶ì‡¶Ø‡¶º‡¶æ ‡¶ï‡¶®‡¶´‡¶ø‡¶ó)
        const firebaseConfig = {

        // ‡¶´‡¶æ‡¶Ø‡¶º‡¶æ‡¶∞‡¶¨‡ßá‡¶∏ ‡¶á‡¶®‡¶ø‡¶∂‡¶ø‡¶Ø‡¶º‡¶æ‡¶≤‡¶æ‡¶á‡¶ú
        let database;

        // ========== ‡¶°‡¶ø‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡¶∂‡¶® ‡¶´‡¶æ‡¶Ç‡¶∂‡¶® (‡¶Æ‡ßá‡¶á‡¶® ‡¶∏‡¶æ‡¶á‡¶ü‡ßá‡¶∞ generatePaymentLink-‡¶è‡¶∞ ‡¶∏‡¶æ‡¶•‡ßá ‡¶Æ‡¶ø‡¶≤ ‡¶∞‡ßá‡¶ñ‡ßá) ==========
        function decryptPaymentData(encryptedData) {
            try {
                console.log("üîê Decrypting:", encryptedData);
                
                // 1. URL ‡¶°‡¶ø‡¶ï‡ßã‡¶°
                const urlDecoded = decodeURIComponent(encryptedData);
                console.log("1Ô∏è‚É£ URL decoded:", urlDecoded);
                
                // 2. Base64 ‡¶°‡¶ø‡¶ï‡ßã‡¶°
                const base64Decoded = atob(urlDecoded);
                console.log("2Ô∏è‚É£ Base64 decoded:", base64Decoded);
                
                // 3. ‡¶°‡¶ø‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡¶∂‡¶® ‡¶ï‡ßÄ (‡¶Æ‡ßá‡¶á‡¶® ‡¶∏‡¶æ‡¶á‡¶ü‡ßá‡¶∞ generatePaymentLink-‡¶è ‡¶¨‡ßç‡¶Ø‡¶¨‡¶π‡ßÉ‡¶§ ‡¶ï‡ßÄ)
                const key = 'EP_SECURE_2025_KEY_!@#';
                
                // 4. XOR ‡¶°‡¶ø‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡¶∂‡¶®
                let decrypted = '';
                for (let i = 0; i < base64Decoded.length; i++) {
                    const keyChar = key.charCodeAt(i % key.length);
                    const dataChar = base64Decoded.charCodeAt(i);
                    decrypted += String.fromCharCode(dataChar ^ keyChar);
                }
                
                console.log("3Ô∏è‚É£ XOR decrypted:", decrypted);
                
                // 5. ‡¶™‡¶æ‡¶á‡¶™-‡¶∏‡ßá‡¶™‡¶æ‡¶∞‡ßá‡¶ü‡ßá‡¶° ‡¶´‡¶∞‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ü ‡¶™‡¶æ‡¶∞‡ßç‡¶∏ ‡¶ï‡¶∞‡ßÅ‡¶®
                // ‡¶´‡¶∞‡¶Æ‡ßç‡¶Ø‡¶æ‡¶ü: orderId|platformId|price|timestamp
                const parts = decrypted.split('|');
                
                if (parts.length >= 4) {
                    const parsedData = {
                        orderId: parts[0],
                        platformId: parts[1],
                        price: parts[2],
                        timestamp: parts[3],
                        platform: parts[1].replace('_premium', '').replace('_', ' ').toUpperCase(),
                        amount: parts[2]
                    };
                    console.log("4Ô∏è‚É£ Parsed pipe-separated data:", parsedData);
                    return parsedData;
                } else {
                    throw new Error("Invalid data format - expected pipe-separated");
                }
                
            } catch (error) {
                console.error("‚ùå Decryption error:", error);
                return null;
            }
        }

        // ========== ‡¶´‡¶æ‡¶Ø‡¶º‡¶æ‡¶∞‡¶¨‡ßá‡¶∏ ‡¶•‡ßá‡¶ï‡ßá D ‡¶´‡¶ø‡¶≤‡ßç‡¶° ‡¶™‡¶°‡¶º‡¶æ ==========
        async function fetchDFromFirebase(platformId) {
            try {
                if (!database) {
                    console.log("‚ö†Ô∏è Firebase not available");
                    return null;
                }
                
                console.log("üì° Fetching D field for platform:", platformId);
                
                const dRef = firebase.database().ref(`publicData/pricingPlans/${platformId}`);
                const snapshot = await dRef.once('value');
                
                if (snapshot.exists()) {
                    const data = snapshot.val();
                    console.log("üì¶ Firebase data:", data);
                    
                    if (data.D) return data.D;
                    if (data.description) return data.description;
                    return JSON.stringify(data, null, 2);
                } else {
                    console.log("‚ùå No data found for platform:", platformId);
                    return null;
                }
            } catch (error) {
                console.error("‚ùå Firebase fetch error:", error);
                return null;
            }
        }

        // ========== ‡¶™‡ßá‡¶ú ‡¶≤‡ßã‡¶° ‡¶π‡¶ì‡¶Ø‡¶º‡¶æ‡¶∞ ‡¶™‡¶∞ ==========
        window.addEventListener('DOMContentLoaded', async function() {
            const outputDiv = document.getElementById('output');
            const payNowBtn = document.getElementById('payNowBtn');
            
            // URL ‡¶•‡ßá‡¶ï‡ßá data ‡¶™‡ßç‡¶Ø‡¶æ‡¶∞‡¶æ‡¶Æ‡¶ø‡¶ü‡¶æ‡¶∞ ‡¶®‡ßá‡¶ì‡¶Ø‡¶º‡¶æ
            const urlParams = new URLSearchParams(window.location.search);
            const encodedData = urlParams.get('data');
            
            if (!encodedData) {
                outputDiv.innerHTML = '<div class="error">‚ùå URL-‡¶è ‡¶ï‡ßã‡¶®‡ßã ‡¶°‡¶æ‡¶ü‡¶æ ‡¶®‡ßá‡¶á</div>';
                return;
            }
            
            // ‡¶°‡¶ø‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡ßç‡¶ü ‡¶ï‡¶∞‡¶æ‡¶∞ ‡¶ö‡ßá‡¶∑‡ßç‡¶ü‡¶æ
            const decryptedData = decryptPaymentData(encodedData);
            
            if (!decryptedData) {
                outputDiv.innerHTML = `
                    <div class="error">
                        <strong>‚ùå ‡¶°‡¶æ‡¶ü‡¶æ ‡¶°‡¶ø‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡ßç‡¶ü ‡¶ï‡¶∞‡¶æ ‡¶Ø‡¶æ‡ßü‡¶®‡¶ø</strong><br><br>
                        <small style="color:#999;">‡¶è‡¶®‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡ßç‡¶ü‡ßá‡¶° ‡¶°‡¶æ‡¶ü‡¶æ: ${encodedData.substring(0, 50)}...</small>
                    </div>
                `;
                return;
            }
            
            // ‡¶°‡¶ø‡¶ï‡ßç‡¶∞‡¶ø‡¶™‡ßç‡¶ü‡ßá‡¶° ‡¶°‡¶æ‡¶ü‡¶æ ‡¶•‡ßá‡¶ï‡ßá platformId ‡¶¨‡ßá‡¶∞ ‡¶ï‡¶∞‡¶æ
            const platformId = decryptedData.platformId;
            
            // Firebase ‡¶•‡ßá‡¶ï‡ßá D ‡¶´‡¶ø‡¶≤‡ßç‡¶° ‡¶Ü‡¶®‡¶æ
            let dFieldContent = `üìã **‡¶Ö‡¶∞‡ßç‡¶°‡¶æ‡¶∞ ‡¶§‡¶•‡ßç‡¶Ø**\n\n`;
            dFieldContent += `‡¶Ö‡¶∞‡ßç‡¶°‡¶æ‡¶∞ ‡¶Ü‡¶á‡¶°‡¶ø: ${decryptedData.orderId}\n`;
            dFieldContent += `‡¶™‡ßç‡¶≤‡ßç‡¶Ø‡¶æ‡¶ü‡¶´‡¶∞‡ßç‡¶Æ: ${decryptedData.platform}\n`;
            dFieldContent += `‡¶Æ‡ßÇ‡¶≤‡ßç‡¶Ø: ${decryptedData.price} ‡ß≥\n`;
            dFieldContent += `‡¶ü‡¶æ‡¶á‡¶Æ‡¶∏‡ßç‡¶ü‡ßç‡¶Ø‡¶æ‡¶Æ‡ßç‡¶™: ${new Date(parseInt(decryptedData.timestamp)).toLocaleString('bn-BD')}\n`;
            
            if (platformId && database) {
                const firebaseData = await fetchDFromFirebase(platformId);
                if (firebaseData) {
                    dFieldContent += `\nüìÑ **‡¶¨‡¶ø‡¶∏‡ßç‡¶§‡¶æ‡¶∞‡¶ø‡¶§ ‡¶§‡¶•‡ßç‡¶Ø**\n${firebaseData}`;
                }
            }
            
            // D ‡¶´‡¶ø‡¶≤‡ßç‡¶° ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
            outputDiv.innerHTML = `
                <div class="d-container">
                    <div class="d-value">${dFieldContent.replace(/\n/g, '<br>').replace(/\*\*(.*?)\*\*/g, '<strong>$1</strong>')}</div>
                </div>
            `;
            
            // Pay Now ‡¶¨‡¶æ‡¶ü‡¶® ‡¶¶‡ßá‡¶ñ‡¶æ‡¶®‡ßã
            if (payNowBtn) {
                payNowBtn.classList.remove('hidden');
                payNowBtn.onclick = () => {
                    alert(`‡¶™‡ßá‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶™‡ßç‡¶∞‡¶ï‡ßç‡¶∞‡¶ø‡¶Ø‡¶º‡¶æ ‡¶∂‡ßÅ‡¶∞‡ßÅ ‡¶π‡¶ö‡ßç‡¶õ‡ßá...\n‡¶Ö‡¶∞‡ßç‡¶°‡¶æ‡¶∞ ‡¶Ü‡¶á‡¶°‡¶ø: ${decryptedData.orderId}\n‡¶Æ‡ßÇ‡¶≤‡ßç‡¶Ø: ${decryptedData.price} ‡ß≥`);
                    // ‡¶è‡¶ñ‡¶æ‡¶®‡ßá ‡¶Ü‡¶™‡¶®‡¶æ‡¶∞ ‡¶™‡ßá‡¶Æ‡ßá‡¶®‡ßç‡¶ü ‡¶ó‡ßá‡¶ü‡¶ì‡¶Ø‡¶º‡ßá URL ‡¶¶‡¶ø‡¶®
                    // window.location.href = `https://your-payment-gateway.com?order=${decryptedData.orderId}&amount=${decryptedData.price}`;
                };
            }
        });
