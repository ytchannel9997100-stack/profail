    <!-- Firebase SDK (modular) -->
    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAnalytics } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-analytics.js";
        import { getAuth, signInWithPopup, GoogleAuthProvider, signOut, onAuthStateChanged } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";

        const firebaseConfig = {
            apiKey: "AIzaSyAy4ST9A4KUBzQpuNpjdD6aU40s8p1YNEg",
            authDomain: "top-up-4db01.firebaseapp.com",
            databaseURL: "https://top-up-4db01-default-rtdb.asia-southeast1.firebasedatabase.app",
            projectId: "top-up-4db01",
            storageBucket: "top-up-4db01.appspot.com",
            messagingSenderId: "264548197473",
            appId: "1:264548197473:web:17a5f1b5622d464f5d7620",
            measurementId: "G-ZEMKJ3BD0G"
        };

        const app = initializeApp(firebaseConfig);
        const analytics = getAnalytics(app);
        const auth = getAuth(app);
        const provider = new GoogleAuthProvider();

        const navContainer = document.querySelector('.header .flex.items-center.justify-between .flex.items-center');

        function updateUI(user) {
            if (!navContainer) return;

            if (user) {
                const photoURL = user.photoURL || 'https://ui-avatars.com/api/?name=' + encodeURIComponent(user.displayName || 'User');
                navContainer.innerHTML = `
                    <div class="flex items-center space-x-3">
                        <img src="${photoURL}" alt="avatar" class="w-8 h-8 rounded-full border-2 border-primary-500">
                        <span class="text-sm font-medium text-gray-800 hidden md:inline-block">${user.displayName || user.email}</span>
                        <button id="firebaseLogoutBtn" class="btn-pro btn-pro-login rounded border-2 border-red-500 text-red-500 hover:bg-red-500 hover:text-white transition px-3 py-1 text-sm">LOGOUT</button>
                    </div>
                `;
                document.getElementById('firebaseLogoutBtn').addEventListener('click', async () => {
                    try {
                        await signOut(auth);
                        toastr.success('Logged out successfully');
                    } catch (error) {
                        toastr.error('Logout failed: ' + error.message);
                    }
                });
            } else {
                navContainer.innerHTML = `
                    <a href="#" id="fakeLoginBtn" class="router-link-active router-link-exact-active btn-pro btn-pro-login rounded mx-2 border-2 text-primary-500 border-primary-500 hover:bg-primary-500 hover:text-white transition px-4 py-2" aria-current="page">LOGIN WITH GOOGLE</a>
                `;
                document.getElementById('fakeLoginBtn').addEventListener('click', (e) => {
                    e.preventDefault();
                    handleGoogleSignIn();
                });
            }
        }

        async function handleGoogleSignIn() {
            try {
                const result = await signInWithPopup(auth, provider);
                const user = result.user;
                toastr.success(`Welcome ${user.displayName || user.email}!`);
            } catch (error) {
                toastr.error('Login failed: ' + error.message);
            }
        }

        onAuthStateChanged(auth, (user) => {
            updateUI(user);
        });

        window.addEventListener('DOMContentLoaded', () => {
            updateUI(auth.currentUser);
        });
    </script>

<script>
    $(document).ready(function() {
        function createAndShowModal(url, image_url, content, button_text) {
            const modalHtml = `
                <div id="popup" class="modal" tabindex="-1" role="dialog" align="center">
                    <div class="modal-dialog modal-dialog-centered" role="document">
                        <div class="modal-content">
                            <div style="padding: 15px;" align="right">
                                <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                            </div>
                            <div class="modal-body" style="padding: 0px 20px 20px 20px;">
                                ${image_url ? `<img src="${image_url}" class="img-fluid" loading="eager">` : ''}
                                ${content ? `<div class="popup-text" style="padding: 15px 0px; font-weight: 400; font-size: 14px; color: var(--primary-font-color);">${content}</div>` : ''}
                                ${url ? `<a class="btn theme-btn" href="${url}">${button_text}</a>` : ''}
                            </div>
                        </div>
                    </div>
                </div>
            `;
            const modal = $(modalHtml);
            $('body').append(modal);
            modal.modal('show');
        }

        function fetchPopups() {
            const popupRoute = 'https://panelsell.store/get-popup';
            fetch(popupRoute)
                .then(response => {
                    if (!response.ok) throw new Error(`Error fetching popups: ${response.statusText}`);
                    return response.json();
                })
                .then(data => {
                    const popups = data.popups;
                    popups.forEach(popup => {
                        createAndShowModal(popup.url, popup.image_url, popup.content, popup.button_text);
                    });
                })
                .catch(error => console.error('Error fetching popups:', error.message));
        }

        fetchPopups();
    });
</script>
